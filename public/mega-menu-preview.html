<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メガメニュー プレビュー</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="css/mega-menu.css">
    <style>
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .preview-header {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .preview-header h1 {
            font-size: 24px;
            color: #333;
            margin: 0 0 10px 0;
        }
        .preview-header p {
            color: #666;
            margin: 0;
        }
        .menu-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .info-box h2 {
            font-size: 18px;
            color: #333;
            margin: 0 0 10px 0;
        }
        .info-box ul {
            margin: 0;
            padding-left: 20px;
        }
        .info-box li {
            margin: 5px 0;
            color: #666;
        }
        .device-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .device-toggle button {
            padding: 8px 16px;
            border: 2px solid #FF008C;
            background: #fff;
            color: #FF008C;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .device-toggle button.active {
            background: #FF008C;
            color: #fff;
        }
        .device-toggle button:hover {
            background: #FF008C;
            color: #fff;
        }
        .preview-frame {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: all 0.3s ease;
        }
        .preview-frame.desktop {
            width: 100%;
        }
        .preview-frame.tablet {
            width: 768px;
            margin: 0 auto;
        }
        .preview-frame.mobile {
            width: 375px;
            margin: 0 auto;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            overflow: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <h1>メガメニュー デザインプレビュー</h1>
            <p>WordPress/Elementor用メガメニューのデザインを確認できます</p>
        </div>

        <div class="device-toggle">
            <button onclick="setDevice('desktop')" class="active" id="btn-desktop">デスクトップ</button>
            <button onclick="setDevice('tablet')" id="btn-tablet">タブレット</button>
            <button onclick="setDevice('mobile')" id="btn-mobile">スマホ</button>
        </div>

        <div class="menu-wrapper">
            <div class="preview-frame desktop" id="preview-frame">
                <iframe src="mega-menu-standalone.html" class="iframe-container" id="preview-iframe"></iframe>
            </div>
        </div>

        <div class="info-box">
            <h2>デザインの特徴</h2>
            <ul>
                <li>デスクトップ: 横並びメニュー、ホバーでサブメニュー表示</li>
                <li>タブレット: 横並びメニュー、サブメニュー幅を調整</li>
                <li>スマホ: ハンバーガーメニュー、タップでサブメニュー展開</li>
                <li>メインカラー: #FF008C（ピンク）</li>
                <li>スムーズなアニメーション（0.3秒）</li>
            </ul>
        </div>
    </div>

    <script>
        function setDevice(device) {
            const frame = document.getElementById('preview-frame');
            const iframe = document.getElementById('preview-iframe');
            const buttons = document.querySelectorAll('.device-toggle button');
            
            // ボタンのアクティブ状態を更新
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + device).classList.add('active');
            
            // フレームのサイズを変更
            frame.className = 'preview-frame ' + device;
            
            // フレーム内のコンテンツにデバイス情報を送信
            iframe.contentWindow.postMessage({ device: device }, '*');
        }
    </script>
</body>
</html>
