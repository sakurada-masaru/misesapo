name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build static files
        run: |
          python3 scripts/build.py
          echo "Build completed. Files in public/:"
          ls -la public/ | head -20

      - name: Setup Node (for v2)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/misogi/package-lock.json

      - name: Build v2 (misogi)
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod' }}
        run: |
          if [ -f ../../CNAME ]; then
            export VITE_BASE_PATH="/v2/"
          else
            REPO_NAME="${GITHUB_REPOSITORY##*/}"
            export VITE_BASE_PATH="/${REPO_NAME}/v2/"
          fi
          echo "VITE_BASE_PATH=$VITE_BASE_PATH"
          cd src/misogi
          npm ci
          npm run build
          mkdir -p ../../public/v2
          cp -r dist/* ../../public/v2/
          echo "v2 build output:"
          ls -la ../../public/v2/
          ls -la ../../public/v2/assets/ 2>/dev/null || true
          test -f ../../public/v2/index.html || { echo "ERROR: public/v2/index.html missing"; exit 1; }

      - name: Add SPA fallback 404 for v2
        run: |
          cat > public/404.html << 'EOF'
          <!DOCTYPE html>
          <html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0;url=/v2/"><title>Redirecting...</title></head><body>
          <script>
          (function(){
            var path = location.pathname;
            if (path.indexOf('/v2') === 0 && path !== '/v2' && path !== '/v2/') {
              var sub = path.replace(/^\/v2\/?/, '') || 'portal';
              location.replace('/v2/#/' + sub + location.search + location.hash);
              return;
            }
            document.body.innerHTML = '<h1>404 Not Found</h1><p><a href="/">トップへ</a></p>';
          })();
          </script>
          <p>Redirecting...</p>
          </body></html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

