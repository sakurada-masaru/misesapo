name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build static files
        run: |
          python3 scripts/build.py
          echo "Build completed. Files in public/:"
          ls -la public/ | head -20

      - name: Setup Node (for misogi)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/misogi/package-lock.json

      - name: Build misogi
        env:
          # NOTE:
          # - 旧API(51bhoxkbxd)は使用禁止。ここでは新ゲートをデフォルトにする。
          # - GitHub Actions Variables で上書き可能（Settings -> Secrets and variables -> Actions -> Variables）
          VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://v7komjkx4k.execute-api.ap-northeast-1.amazonaws.com/prod' }}
          VITE_MASTER_API_BASE: ${{ vars.VITE_MASTER_API_BASE || 'https://jtn6in2iuj.execute-api.ap-northeast-1.amazonaws.com/prod' }}
          VITE_JINZAI_API_BASE: ${{ vars.VITE_JINZAI_API_BASE || 'https://ho3cd7ibtl.execute-api.ap-northeast-1.amazonaws.com/prod' }}
          # work-report は専用ゲート（/api-wr proxy用）。将来 CloudFront/ALB 経由で同一ドメイン配下に寄せる場合は相対化してOK。
          VITE_WORK_REPORT_API_BASE: ${{ vars.VITE_WORK_REPORT_API_BASE || 'https://1x0f73dj2l.execute-api.ap-northeast-1.amazonaws.com/prod' }}
        run: |
          if [ -f CNAME ]; then
            export VITE_BASE_PATH="/misogi/"
          else
            REPO_NAME="${GITHUB_REPOSITORY##*/}"
            export VITE_BASE_PATH="/${REPO_NAME}/misogi/"
          fi
          echo "VITE_BASE_PATH=$VITE_BASE_PATH"
          cd src/misogi
          npm ci
          npm run build
          mkdir -p ../../public/misogi
          cp -r dist/* ../../public/misogi/
          echo "misogi build output:"
          ls -la ../../public/misogi/
          ls -la ../../public/misogi/assets/ 2>/dev/null || true
          test -f ../../public/misogi/index.html || { echo "ERROR: public/misogi/index.html missing"; exit 1; }
          grep -q '/misogi/assets/' ../../public/misogi/index.html || { echo "ERROR: built index.html does not contain /misogi/assets/ (wrong base?)"; exit 1; }

      - name: Add SPA fallback 404 for misogi
        run: |
          cat > public/404.html << 'EOF'
          <!DOCTYPE html>
          <html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0;url=/misogi/"><title>Redirecting...</title></head><body>
          <script>
          (function(){
            var path = location.pathname;
            if (path.indexOf('/misogi') === 0 && path !== '/misogi' && path !== '/misogi/') {
              var sub = path.replace(/^\/misogi\/?/, '') || '';
              location.replace('/misogi/#/' + sub + location.search + location.hash);
              return;
            }
            document.body.innerHTML = '<h1>404 Not Found</h1><p><a href="/">トップへ</a></p>';
          })();
          </script>
          <p>Redirecting...</p>
          </body></html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
