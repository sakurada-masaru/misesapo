<script src="{{ base_path }}js/entrance-core.js"></script>
<script>
  const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

  async function loadSchedules() {
    const listContainer = document.getElementById('schedule-list');
    const user = EntranceCore.getUser();
    const token = EntranceCore.getToken();

    if (!user || !user.id || !token) {
      listContainer.innerHTML = '<div class="empty-message">ログインが必要です</div>';
      return;
    }

    try {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('current-date-label').textContent = today.replace(/-/g, '/');

      // Get all schedules and filter for today and this worker
      // Note: In a real app we would want the API to filter by worker_id and date
      const response = await fetch(`${API_BASE}/schedules`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!response.ok) throw new Error('Failed to fetch');

      const schedules = await response.json();
      const myTodaySchedules = schedules.filter(s =>
        s.scheduled_date === today &&
        (String(s.worker_id) === String(user.id) || String(s.worker_id) === String(user.sub))
      );

      if (myTodaySchedules.length === 0) {
        listContainer.innerHTML = '<div class="empty-message">本日の予定はありません</div>';
        return;
      }

      // Sort by time
      myTodaySchedules.sort((a, b) => (a.scheduled_time || '').localeCompare(b.scheduled_time || ''));

      listContainer.innerHTML = myTodaySchedules.map(s => `
                <div class="schedule-item">
                    <div class="schedule-time">${s.scheduled_time || '--:--'}</div>
                    <div class="schedule-details">
                        <div class="store-name">${s.store_name || '名称未設定'}</div>
                        <div class="store-info">${s.service_name || '清掃'}</div>
                    </div>
                    <button class="btn-open" onclick="startReport('${s.id}')">
                        このラインを開く
                    </button>
                </div>
            `).join('');

    } catch (err) {
      console.error('Schedule Load Error:', err);
      listContainer.innerHTML = '<div class="empty-message">予定の取得に失敗しました</div>';
    }
  }

  function startReport(scheduleId) {
    location.href = `{{ base_path }}staff/os/reports/new?schedule=${scheduleId}`;
  }

  function goBack() {
    location.href = '{{ base_path }}entrance';
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadSchedules();
  });
</script>
