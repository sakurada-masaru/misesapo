@layout('layouts.admin')
@json('data/meta/admin_dashboard_title.json', $title)
@json('data/meta/admin_dashboard_body_class.json', $body_class)

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap');

    :root {
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-jp: 'Zen Kaku Gothic New', sans-serif;
        --color-bg: #03060f;
        --color-glass: rgba(255, 255, 255, 0.04);
        --color-glass-border: rgba(255, 255, 255, 0.1);
        --color-text-main: rgba(255, 255, 255, 0.95);
        --color-text-sub: rgba(147, 197, 253, 0.6);
        --theme-color: #3b82f6;
        --theme-glow: rgba(59, 130, 246, 0.5);
        --theme-accent: #60a5fa;
    }

    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg) !important;
        font-family: var(--font-primary);
        color: var(--color-text-main);
        overflow: hidden !important;
    }

    /* Animated Cyber Grid Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 0;
        pointer-events: none;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 60px 60px;
        }
    }

    #default-header-wrapper,
    #normal-header-wrapper,
    footer,
    #admin-sidebar {
        display: none !important;
    }

    .main-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: radial-gradient(circle at center, #0a1128 0%, #03060f 100%);
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Ambient Effects */
    .ambient-glow {
        position: absolute;
        width: 150vw;
        height: 150vw;
        background: radial-gradient(circle, var(--theme-glow) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.25;
        pointer-events: none;
        z-index: 0;
    }

    /* =========================================
       Visualizer Core (The AI "Soul")
       ========================================= */
    .visualizer-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 440px;
        height: 440px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        /* Behind Chat Interface */
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
    }

    .core-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 30px #fff, 0 0 60px var(--theme-color), 0 0 120px var(--theme-color);
        position: relative;
        z-index: 20;
        animation: breathe 4s infinite ease-in-out;
    }

    .wave {
        position: absolute;
        border: 2px solid var(--theme-color);
        border-radius: 50%;
        opacity: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .wave:nth-child(1) {
        animation: ripple 4s infinite 0s;
    }

    .wave:nth-child(2) {
        animation: ripple 4s infinite 1.3s;
    }

    .wave:nth-child(3) {
        animation: ripple 4s infinite 2.6s;
    }

    @keyframes breathe {

        0%,
        100% {
            transform: scale(1);
            box-shadow: 0 0 40px var(--theme-color);
        }

        50% {
            transform: scale(1.15);
            box-shadow: 0 0 90px var(--theme-color);
        }
    }

    @keyframes ripple {
        0% {
            width: 70px;
            height: 70px;
            opacity: 0.6;
            border-width: 3px;
        }

        100% {
            width: 500px;
            height: 500px;
            opacity: 0;
            border-width: 0px;
        }
    }

    /* Rotating Text Ring */
    .text-ring {
        position: absolute;
        width: 320px;
        height: 320px;
        animation: rotateRing 60s linear infinite;
        opacity: 0.4;
    }

    .text-ring text {
        fill: #fff;
        font-family: var(--font-primary);
        font-size: 8px;
        letter-spacing: 5px;
        text-transform: uppercase;
    }

    @keyframes rotateRing {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* =========================================
       Start Overlay
       ========================================= */
    #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #0a1128 0%, #000 100%);
        z-index: 5000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 1s ease;
    }

    #start-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: scale(1.1);
    }

    .logo-section {
        margin-bottom: 340px;
        text-align: center;
        opacity: 0;
        animation: fadeUp 1.5s ease 0.5s forwards;
    }

    .logo-main {
        font-size: 4.5rem;
        font-weight: 200;
        letter-spacing: 20px;
        color: #fff;
        margin-bottom: 15px;
        display: inline-block;
    }

    .logo-main .initial {
        display: inline-block;
        color: var(--theme-color);
        font-weight: 700;
        text-shadow: 0 0 30px var(--theme-color);
        transform: translateY(-2px);
    }

    .logo-sub {
        font-size: 1rem;
        color: var(--color-text-sub);
        letter-spacing: 8px;
        font-weight: 300;
        line-height: 2;
    }

    .start-btn {
        position: absolute;
        bottom: 15%;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.4);
        color: #fff;
        font-size: 32px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        backdrop-filter: blur(15px);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        opacity: 0;
        animation: fadeIn 1s ease 1s forwards;
    }

    .start-btn:hover {
        transform: scale(1.2);
        background: rgba(59, 130, 246, 0.2);
        box-shadow: 0 0 70px var(--theme-glow);
    }

    .start-label {
        position: absolute;
        bottom: -40px;
        font-size: 12px;
        letter-spacing: 4px;
        opacity: 0.8;
        color: var(--theme-accent);
    }

    /* =========================================
       Chat Interface & Split Layout
       ========================================= */
    #chat-interface {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2000;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #chat-interface.active {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

    .chat-history-pane {
        position: absolute;
        top: 0;
        right: 0;
        width: 28%;
        height: 100%;
        padding: 60px 30px 140px 30px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 100;
        background: linear-gradient(to left, rgba(0, 0, 0, 0.85), transparent);
        mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
    }

    .latest-message-area {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 55%;
        text-align: center;
        z-index: 110;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .latest-message-area .msg-bubble {
        font-size: 1.8rem;
        font-weight: 300;
        line-height: 1.6;
        color: #fff;
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
        font-family: var(--font-jp);
    }

    /* Selection Cards (The Implementation Plan) */
    .mode-selection-grid {
        display: flex;
        gap: 25px;
        margin-top: 40px;
        justify-content: center;
        width: 100%;
    }

    .mode-card {
        width: 160px;
        height: 200px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        backdrop-filter: blur(20px);
    }

    .mode-card i {
        font-size: 2.5rem;
        color: rgba(255, 255, 255, 0.4);
        transition: 0.3s;
    }

    .mode-card span {
        font-size: 0.9rem;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.6);
    }

    .mode-card:hover {
        transform: translateY(-15px) scale(1.05);
        background: rgba(59, 130, 246, 0.1);
        border-color: var(--theme-color);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px var(--theme-glow);
    }

    .mode-card:hover i {
        color: var(--theme-color);
        transform: scale(1.2);
    }

    .mode-card:hover span {
        color: #fff;
    }

    /* Input Container */
    .input-container {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        max-width: 90%;
        z-index: 200;
    }

    .input-glass {
        background: rgba(10, 10, 15, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        padding: 10px 10px 10px 30px;
        display: flex;
        align-items: center;
        backdrop-filter: blur(25px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        font-family: var(--font-jp);
    }

    .send-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--theme-color);
        border: none;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Message Rows */
    .message-row {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        opacity: 0;
        animation: slideInMsg 0.5s forwards;
    }

    .message-row.user {
        justify-content: flex-end;
    }

    .msg-bubble.history {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 18px;
        border-radius: 12px;
        font-size: 0.9rem;
        font-family: var(--font-jp);
    }

    /* Sidebar/Dashboard */
    #dashboard-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1500;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.98);
        transition: all 1s ease;
        padding: 30px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    #dashboard-view.active {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
    }

    /* Dock */
    .mode-dock-container {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3000;
    }

    .mode-dock {
        background: rgba(20, 20, 30, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(30px);
        border-radius: 24px;
        padding: 12px 18px;
        display: flex;
        gap: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .dock-icon {
        width: 52px;
        height: 52px;
        border-radius: 14px;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.4);
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.4s;
        position: relative;
    }

    .dock-icon:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transform: translateY(-10px);
    }

    .dock-icon.active {
        background: var(--theme-color);
        color: #fff;
        box-shadow: 0 8px 25px var(--theme-glow);
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInMsg {
        from {
            opacity: 0;
            transform: translateY(15px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Login UI */
    .login-card {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--theme-color);
        padding: 40px;
        border-radius: 24px;
        width: 340px;
        backdrop-filter: blur(30px);
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 0 40px var(--theme-glow);
    }

    .login-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 12px;
        color: #fff;
        outline: none;
        font-size: 1rem;
    }

    .login-btn {
        background: var(--theme-color);
        color: #fff;
        border: none;
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 1px;
    }
</style>

<main id="main">
    <div class="ambient-glow"></div>

    <!-- Visualizer Core -->
    <div class="visualizer-container" id="visualizer">
        <div class="text-ring">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path id="circlePath" d="M 100, 100 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0" fill="none" />
                <text>
                    <textPath href="#circlePath">MISOGI INTELLIGENT SYSTEM • OPERATIONAL GUIDANCE • CORE PROTOCOL •
                    </textPath>
                </text>
            </svg>
        </div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <!-- Start Overlay -->
    <div id="start-overlay">
        <div class="logo-section">
            <div class="logo-main"><span class="initial">M</span>ISOGI</div>
            <div class="logo-sub">INTELLIGENT SYSTEM<br><span
                    style="opacity:0.5; font-size: 0.8rem; letter-spacing: 10px;">STANDBY...</span></div>
        </div>
        <button class="start-btn" onclick="app.activate()" id="start-btn">
            <i class="fas fa-power-off"></i>
            <span class="start-label">CONNECT</span>
        </button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface">
        <div class="latest-message-area" id="latest-area"></div>
        <div class="chat-history-pane" id="chat-history"></div>
        <div class="input-container">
            <div class="input-glass">
                <input type="text" id="user-input" class="input-field" placeholder="MISOGIにアクセス..." autocomplete="off">
                <button class="send-btn" onclick="app.sendMessage()"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-view"></div>

    <!-- Mode Dock -->
    <div class="mode-dock-container" id="mode-dock-container" style="display: none;">
        <div class="mode-dock" id="mode-dock-items"></div>
    </div>
</main>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
<script src="/js/cognito_config.js"></script>
<script src="/js/cognito_auth.js"></script>

<script type="module">
    import { contextManager, MODES } from '/js/modules/context_manager.js?v=2';
    import { STAFF_DASHBOARD_HTML } from '/js/modules/dashboard_templates.js';
    import { DashboardController } from '/js/modules/dashboard_controller.js';

    window.contextManager = contextManager;
    window.MODES = MODES;
    window.dashboardController = new DashboardController();
    window.STAFF_DASHBOARD_HTML = STAFF_DASHBOARD_HTML;
</script>

<script>
    const app = {
        ui: {
            overlay: document.getElementById('start-overlay'),
            chat: document.getElementById('chat-interface'),
            latest: document.getElementById('latest-area'),
            history: document.getElementById('chat-history'),
            visualizer: document.getElementById('visualizer'),
            dock: document.getElementById('mode-dock-container'),
            dockItems: document.getElementById('mode-dock-items'),
            dashboard: document.getElementById('dashboard-view'),
            input: document.getElementById('user-input')
        },

        activate: async function () {
            this.ui.overlay.classList.add('hidden');
            await this.checkAuth();
        },

        checkAuth: async function () {
            this.renderLatest('ai', 'SYSTEM INITIALIZING...');

            if (window.CognitoAuth && window.CognitoAuth.isAuthenticated()) {
                try {
                    const user = await window.CognitoAuth.getCurrentUser();
                    this.onLoginSuccess(user);
                } catch (e) {
                    this.showLoginForm();
                }
            } else {
                setTimeout(() => this.showLoginForm(), 1200);
            }
        },

        onLoginSuccess: function (user) {
            if (window.contextManager) window.contextManager.init(user);
            this.renderLatest('ai', `ACCESS GRANTED.<br>WELCOME BACK, ${user.name || user.username}.`);
            this.ui.chat.classList.add('active');
            this.checkAttendance();
        },

        showLoginForm: function () {
            this.ui.chat.classList.add('active');
            this.ui.latest.innerHTML = `
            <div class="login-card">
                <div style="color:var(--theme-color); font-size:0.9rem; letter-spacing:2px; text-align:center;">AUTHENTICATION REQUIRED</div>
                <input type="email" id="l-email" class="login-input" placeholder="EMAIL">
                <input type="password" id="l-pass" class="login-input" placeholder="PASSWORD">
                <button class="login-btn" onclick="app.performLogin()">VERIFY IDENTITY</button>
            </div>
        `;
        },

        performLogin: async function () {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if (!e || !p) return;
            this.renderLatest('ai', 'VERIFYING...');
            try {
                const res = await window.CognitoAuth.login(e, p);
                if (res.success) window.location.reload();
                else {
                    this.renderLatest('ai', 'AUTH FAILED.');
                    setTimeout(() => this.showLoginForm(), 2000);
                }
            } catch (err) { this.renderLatest('ai', 'ERROR: ' + err.message); }
        },

        checkAttendance: function () {
            setTimeout(() => {
                this.ui.latest.innerHTML = `
                <div class="msg-bubble">本日の業務を開始しますか？</div>
                <button class="login-btn" style="margin-top:20px; width:240px;" onclick="app.doClockIn()">
                    <i class="fas fa-clock"></i> 出勤を記録する
                </button>
            `;
                this.addToHistory('ai', '本日の業務を開始しますか？');
            }, 1500);
        },

        doClockIn: async function () {
            this.renderLatest('ai', '記録中...');
            try {
                // Mocking successful clock-in for speed
                this.showModeSelection();
            } catch (e) { this.renderLatest('ai', 'ERROR'); }
        },

        showModeSelection: function () {
            const modes = window.contextManager.getAvailableModes();
            let html = `<div class="msg-bubble">業務モードを選択してください</div>
                    <div class="mode-selection-grid">`;

            modes.forEach(m => {
                html += `
                <div class="mode-card" onclick="app.selectMode('${m.id}')">
                    <i class="${m.icon}"></i>
                    <span>${m.jp_label}</span>
                </div>
            `;
            });
            html += `</div>`;
            this.ui.latest.innerHTML = html;
            this.addToHistory('ai', '業務モードの選択待ち。');
        },

        selectMode: function (modeId) {
            window.contextManager.switchMode(modeId);
        },

        renderLatest: function (role, content) {
            this.ui.latest.innerHTML = `<div class="msg-bubble">${content}</div>`;
            this.addToHistory(role, content);
        },

        addToHistory: function (role, content) {
            const d = document.createElement('div');
            d.className = `message-row ${role}`;
            d.innerHTML = `<div class="msg-bubble history">${content}</div>`;
            this.ui.history.appendChild(d);
            this.ui.history.scrollTop = this.ui.history.scrollHeight;
        },

        sendMessage: function () {
            const t = this.ui.input.value.trim();
            if (!t) return;
            this.renderLatest('user', t);
            this.ui.input.value = '';
            setTimeout(() => this.renderLatest('ai', '現在、特定の業務モード内でのみ指示を受け付けています。'), 800);
        },

        renderDock: function () {
            const modes = window.contextManager.getAvailableModes();
            this.ui.dockItems.innerHTML = '';
            modes.forEach(m => {
                const b = document.createElement('button');
                b.className = 'dock-icon';
                b.dataset.mode = m.id;
                b.innerHTML = `<i class="${m.icon}"></i>`;
                b.onclick = () => window.contextManager.switchMode(m.id);
                this.ui.dockItems.appendChild(b);
            });
        }
    };

    window.addEventListener('context-changed', (e) => {
        const m = e.detail;
        const colors = { 'admin': '#3b82f6', 'office': '#0ea5e9', 'sales': '#f97316', 'operations': '#10b981' };
        const c = colors[m.id] || '#3b82f6';
        document.documentElement.style.setProperty('--theme-color', c);
        document.documentElement.style.setProperty('--theme-glow', `${c}66`);

        if (!app.ui.dockItems.innerHTML) app.renderDock();
        app.ui.dock.style.display = 'flex';
        document.querySelectorAll('.dock-icon').forEach(i => i.classList.toggle('active', i.dataset.mode === m.id));

        if (m.id === 'admin') {
            app.ui.dashboard.classList.remove('active');
            app.ui.chat.classList.add('active');
            app.ui.visualizer.style.opacity = '1';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(1)';
        } else {
            app.ui.chat.classList.remove('active');
            app.ui.dashboard.classList.add('active');
            if (!app.ui.dashboard.innerHTML.trim() && window.STAFF_DASHBOARD_HTML) {
                app.ui.dashboard.innerHTML = window.STAFF_DASHBOARD_HTML;
                if (window.dashboardController) window.dashboardController.init();
            }
            app.ui.visualizer.style.opacity = '0.15';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(0.6)';
        }
    });

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') app.sendMessage(); });
</script>
