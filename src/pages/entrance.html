@layout('layouts.admin')
@json('data/meta/admin_dashboard_title.json', $title)
@json('data/meta/admin_dashboard_body_class.json', $body_class)

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap');

    :root {
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-jp: 'Zen Kaku Gothic New', sans-serif;
        --color-bg: #030305;
        --color-glass: rgba(255, 255, 255, 0.03);
        --color-glass-border: rgba(255, 255, 255, 0.08);
        --color-text-main: rgba(255, 255, 255, 0.95);
        --color-text-sub: rgba(255, 255, 255, 0.5);

        /* Dynamic Theme Colors */
        --theme-color: #3b82f6;
        /* Default Admin Blue */
        --theme-glow: rgba(59, 130, 246, 0.4);
    }

    /* Global Reset & Layout Overrides */
    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg) !important;
        font-family: var(--font-primary);
        color: var(--color-text-main);
        overflow: hidden !important;
    }

    /* Disable layout defaults */
    #default-header-wrapper,
    #normal-header-wrapper,
    footer {
        display: none !important;
    }

    #admin-sidebar {
        display: none !important;
    }

    /* We use our own dynamic sidebar logic */

    .main-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: radial-gradient(circle at center, #0a0a12 0%, #000000 100%);
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* =========================================
       Background Ambient Effects
       ========================================= */
    .ambient-glow {
        position: absolute;
        width: 150vw;
        height: 150vw;
        background: radial-gradient(circle, var(--theme-glow) 0%, transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.15;
        pointer-events: none;
        transition: background 1.5s ease;
        z-index: 0;
    }

    /* =========================================
       Visualizer Core (The AI "Soul")
       ========================================= */
    .visualizer-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        /* Higher than start-overlay (9999) */
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
    }

    /* ... core-circle styles ... */
    .core-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 40px var(--theme-color), 0 0 80px var(--theme-color);
        position: relative;
        z-index: 20;
        animation: breathe 4s infinite ease-in-out;
        transition: all 0.5s ease;
    }

    /* ... wave styles ... */

    /* ... (Logic for History Right / Latest Center) ... */

    /* Chat Layout Split */
    #chat-interface {
        /* ... existing ... */
        /* Allow children to be positioned absolutely or flexed */
    }

    .chat-history-pane {
        position: absolute;
        top: 0;
        right: 0;
        width: 25%;
        /* History on right */
        height: 100%;
        padding: 40px 20px 140px 20px;
        /* Bottom pad for dock/input */
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 100;
        background: linear-gradient(to left, rgba(0, 0, 0, 0.8), transparent);
        /* Fade out */
        mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
    }

    .latest-message-area {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        text-align: center;
        z-index: 110;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    /* Adjust bubbles for latest center view */
    .latest-message-area .msg-bubble {
        max-width: 100%;
        font-size: 1.5rem;
        /* Larger for focus */
        padding: 0;
        /* Remove padding for clean text look? Or keep it? */
        background: transparent;
        border: none;
        box-shadow: none;
        text-align: center;
        backdrop-filter: none;
    }

    .latest-message-area .ai-avatar {
        display: none;
    }

    /* Hide avatar in center view, pure voice-like text */

    .latest-message-area .action-btn {
        font-size: 1.1rem;
        padding: 15px 40px;
        box-shadow: 0 0 30px var(--theme-glow);
    }

    /* ... */

    /* Input Area */
    .input-container {
        position: absolute;
        bottom: 140px;
        /* Above dock */
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        max-width: 90%;
        z-index: 200;
    }

    .input-glass {
        background: rgba(10, 10, 15, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        padding: 8px 8px 8px 24px;
        display: flex;
        align-items: center;
        backdrop-filter: blur(20px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .input-glass:focus-within {
        border-color: var(--theme-color);
        box-shadow: 0 10px 40px var(--theme-glow);
        background: rgba(10, 10, 15, 0.8);
    }

    .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1rem;
        outline: none;
        font-family: var(--font-jp);
    }

    .send-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--theme-color);
        border: none;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .send-btn:hover {
        transform: scale(1.1);
    }

    /* Login Form (Inside Chat) */
    .login-card {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--theme-color);
        padding: 30px;
        border-radius: 16px;
        width: 300px;
        margin: 20px 0;
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .login-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        color: #fff;
        outline: none;
    }

    .login-input:focus {
        border-color: var(--theme-color);
    }

    .action-btn {
        background: var(--theme-color);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: opacity 0.2s;
    }

    .action-btn:hover {
        opacity: 0.9;
    }

    /* =========================================
       Dashboard View (The "Job" Workspace)
       ========================================= */
    #dashboard-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow-y: auto;
        padding: 20px;
        /* Adjust based on content */
        box-sizing: border-box;
    }

    #dashboard-view.active {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
    }

    /* =========================================
       Job Change System (Dock)
       ========================================= */
    .mode-dock-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }

    .mode-dock {
        background: rgba(20, 20, 30, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-radius: 20px;
        padding: 10px 15px;
        display: flex;
        gap: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .dock-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
    }

    .dock-icon:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transform: translateY(-8px) scale(1.15);
    }

    .dock-icon.active {
        background: var(--theme-color);
        color: #fff;
        box-shadow: 0 5px 20px var(--theme-glow);
        transform: translateY(-5px);
    }

    .dock-tooltip {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 10px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.2s;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dock-icon:hover .dock-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    /* Animations */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInMsg {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .visualizer-container {
            width: 300px;
            height: 300px;
        }

        .input-container {
            width: 95%;
            bottom: 100px;
        }

        .mode-dock {
            padding: 8px 10px;
            gap: 8px;
        }

        .dock-icon {
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
        }
    }
</style>

<!-- =======================================================
     HTML Structure
     ======================================================= -->
<main id="main" class="admin-dashboard">
    <!-- Ambient Glow BG -->
    <div class="ambient-glow"></div>

    <!-- Persistent Visualizer Core inside Main Content -->
    <div class="visualizer-container">
        <div class="text-ring">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path id="circlePath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none" />
                <text>
                    <textPath href="#circlePath">MISOGI INTELLIGENT SYSTEM • OPERATIONAL GUIDANCE • </textPath>
                </text>
            </svg>
        </div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <!-- Start Overlay (Initial Screen) -->
    <div id="start-overlay">
        <div class="logo-section">
            <div class="logo-main">MISOGI</div>
            <div class="logo-sub">INTELLIGENT SYSTEM<br>DISCONNECTED</div>
        </div>
        <button class="start-btn" onclick="app.start()" id="start-btn">
            <i class="fas fa-power-off"></i>
            <span class="start-label">CONNECT</span>
        </button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface">
        <!-- Center Focus: Latest Message & Actions -->
        <div class="latest-message-area" id="latest-message-area">
            <!-- Dynamic content injected here -->
        </div>

        <!-- Right Pane: History -->
        <div class="chat-history-pane" id="chat-history">
            <!-- Past messages injected here -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-glass">
                <input type="text" id="user-input" class="input-field" placeholder="MISOGIに指示を出す..." autocomplete="off">
                <button class="send-btn" onclick="app.sendMessage()"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <!-- Dashboard View (For Job Modes) -->
    <div id="dashboard-view">
        <!-- Dashboard HTML injected here -->
    </div>

    <!-- Mode Dock (Job Change System) -->
    <div class="mode-dock-container" id="mode-dock-container" style="display: none;">
        <div class="mode-dock" id="mode-dock-items">
            <!-- Icons injected by JS -->
        </div>
    </div>
</main>

<!-- =======================================================
     Logic & Scripts
     ======================================================= -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
<script src="/js/cognito_config.js"></script>
<script src="/js/cognito_auth.js"></script>

<script type="module">
    import { contextManager, MODES } from '/js/modules/context_manager.js?v=2';
    import { STAFF_DASHBOARD_HTML } from '/js/modules/dashboard_templates.js';
    import { DashboardController } from '/js/modules/dashboard_controller.js';

    // Global Exposure
    window.contextManager = contextManager;
    window.MODES = MODES;
    window.dashboardController = new DashboardController();
    window.STAFF_DASHBOARD_HTML = STAFF_DASHBOARD_HTML;
</script>

<script>
    /**
     * Main Application Logic (MISOGI Entrance)
     */
    const app = {
        // State
        isLoggedIn: false,
        currentUser: null,

        // UI Elements
        ui: {
            overlay: document.getElementById('start-overlay'),
            chatInterface: document.getElementById('chat-interface'),
            dashboardView: document.getElementById('dashboard-view'),
            chatHistory: document.getElementById('chat-history'),
            latestArea: document.getElementById('latest-message-area'),
            inputField: document.getElementById('user-input'),
            dockContainer: document.getElementById('mode-dock-container'),
            dockItems: document.getElementById('mode-dock-items'),
            visualizer: document.querySelector('.visualizer-container')
        },

        // Initialize
        start: async function () {
            const btn = document.getElementById('start-btn');
            btn.style.transform = 'scale(0)';
            btn.style.opacity = '0';

            setTimeout(() => {
                this.ui.overlay.classList.add('hidden');
            }, 500);

            await this.checkAuth();
        },

        checkAuth: async function () {
            this.updateLatest('ai', '認証システムに接続中...');

            if (window.CognitoAuth && window.CognitoAuth.isAuthenticated()) {
                try {
                    const user = await window.CognitoAuth.getCurrentUser();
                    this.currentUser = user;
                    this.onLoginSuccess(user);
                } catch (e) {
                    console.error(e);
                    this.showLoginForm();
                }
            } else {
                setTimeout(() => {
                    this.updateLatest('ai', 'アクセス権限が確認できません。<br>ログインしてください。');
                    this.showLoginForm();
                }, 1000);
            }
        },

        onLoginSuccess: function (user) {
            if (window.contextManager) {
                window.contextManager.init(user);
                this.renderDock();
                this.ui.dockContainer.style.display = 'flex';
            }

            const name = user.name || user.username || 'User';
            this.updateLatest('ai', `認証成功。<br>おかえりなさいませ、${name}様。`);

            this.ui.chatInterface.classList.add('active');
            this.checkAttendanceStatus(user);
        },

        showLoginForm: function () {
            this.ui.chatInterface.classList.add('active');

            // Show in center
            this.ui.latestArea.innerHTML = `
            <div class="msg-bubble ai" style="display:none"></div> <!-- Spacer -->
            <div class="login-card">
                <div style="color:var(--theme-color); font-size:0.8rem; letter-spacing:1px; text-align:center;">SYSTEM LOGIN</div>
                <input type="email" id="login-email" class="login-input" placeholder="Email">
                <input type="password" id="login-pass" class="login-input" placeholder="Password">
                <button class="action-btn" onclick="app.performLogin()">LOGIN</button>
            </div>
        `;
        },

        performLogin: async function () {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (!email || !pass) return;

            this.updateLatest('user', '認証情報を送信...');

            try {
                const result = await window.CognitoAuth.login(email, pass);
                if (result.success) {
                    window.location.reload();
                } else {
                    this.updateLatest('ai', 'ログイン失敗: ' + result.message);
                    setTimeout(() => this.showLoginForm(), 2000); // Retry
                }
            } catch (e) {
                this.updateLatest('ai', 'エラーが発生しました: ' + e.message);
            }
        },

        checkAttendanceStatus: async function (user) {
            setTimeout(() => {
                // Center Layout: Message + Button
                this.ui.latestArea.innerHTML = `
                <div class="msg-bubble ai">本日の業務を開始しますか？</div>
                <button class="action-btn" id="clock-in-btn" onclick="app.clockIn()">
                    <i class="fas fa-clock"></i> 出勤する
                </button>
            `;

                // Log to history
                this.addToHistory('ai', '本日の業務を開始しますか？');
            }, 1500);
        },

        clockIn: async function () {
            const btn = document.getElementById('clock-in-btn');
            if (btn) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 処理中...';
                btn.disabled = true;
            }

            try {
                const user = await window.CognitoAuth.getCurrentUser();
                const token = window.CognitoAuth.getIdToken();
                const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

                const sanitizedData = {
                    staff_id: user.id || user.sub,
                    staff_name: user.name || user.username,
                    date: new Date().toLocaleDateString('sv-SE'),
                    clock_in: new Date().toISOString()
                };

                const response = await fetch(`${API_BASE}/attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(sanitizedData)
                });

                if (response.ok) {
                    this.updateLatest('ai', '出勤を確認しました。<br>業務モードへ移行します。');

                    setTimeout(() => {
                        const defaultMode = window.contextManager.getAvailableModes()[0]?.id || 'office';
                        window.contextManager.switchMode(defaultMode);
                    }, 1500);

                } else {
                    throw new Error('API Error');
                }
            } catch (e) {
                console.error(e);
                this.updateLatest('ai', '出勤処理に失敗しました。再試行してください。');
                setTimeout(() => this.checkAttendanceStatus(this.currentUser), 2000);
            }
        },

        // --- Helpers ---

        // Updates the Center "Latest" view AND logs to History
        updateLatest: function (role, htmlContent) {
            // 1. Update Center
            this.ui.latestArea.innerHTML = `
            <div class="msg-bubble ${role}">${htmlContent}</div>
        `;

            // 2. Add to History
            this.addToHistory(role, htmlContent);
        },

        addToHistory: function (role, htmlContent) {
            const div = document.createElement('div');
            div.className = `message-row ${role}`;

            let content = '';
            if (role === 'ai') {
                content = `<div class="ai-avatar"><i class="fas fa-cube"></i></div>
                       <div class="msg-bubble ai" style="text-align: left;">${htmlContent}</div>`;
            } else {
                content = `<div class="msg-bubble user" style="text-align: left;">${htmlContent}</div>`;
            }

            div.innerHTML = content;
            this.ui.chatHistory.appendChild(div);
            this.ui.chatHistory.scrollTop = this.ui.chatHistory.scrollHeight;
        },

        sendMessage: function () {
            const text = this.ui.inputField.value.trim();
            if (!text) return;

            this.updateLatest('user', text);
            this.ui.inputField.value = '';

            setTimeout(() => {
                this.handleAIResponse(text);
            }, 600);
        },

        handleAIResponse: function (userText) {
            if (userText.includes('戻る') || userText.includes('チャット')) {
                window.contextManager.switchMode('admin');
                this.updateLatest('ai', 'チャットモードに戻ります。');
                return;
            }
            this.updateLatest('ai', '申し訳ありません、現在対話機能は縮小運転中です。<br>「コマンド」をご利用ください。');
        },

        renderDock: function () {
            const modes = window.contextManager.getAvailableModes();
            if (!modes.length) return;

            this.ui.dockItems.innerHTML = '';
            modes.forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'dock-icon';
                btn.dataset.mode = mode.id;
                btn.innerHTML = `<i class="${mode.icon}"></i><div class="dock-tooltip">${mode.jp_label}</div>`;
                btn.onclick = () => window.contextManager.switchMode(mode.id);
                this.ui.dockItems.appendChild(btn);
            });
        }
    };

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') app.sendMessage();
    });

    window.addEventListener('context-changed', (e) => {
        const mode = e.detail;

        // Theme Update
        const colors = { 'admin': '#3b82f6', 'office': '#0ea5e9', 'sales': '#f97316', 'operations': '#10b981' };
        const newColor = colors[mode.id] || '#3b82f6';
        document.documentElement.style.setProperty('--theme-color', newColor);
        document.documentElement.style.setProperty('--theme-glow', `${newColor}66`);

        document.querySelectorAll('.dock-icon').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.mode === mode.id);
        });

        if (mode.id === 'admin') {
            app.ui.dashboardView.classList.remove('active');
            app.ui.chatInterface.classList.add('active');
            // Visualizer Show
            app.ui.visualizer.style.opacity = '1';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(1)';
        } else {
            app.ui.chatInterface.classList.remove('active');
            app.ui.dashboardView.classList.add('active');

            if (!app.ui.dashboardView.innerHTML.trim() && window.STAFF_DASHBOARD_HTML) {
                app.ui.dashboardView.innerHTML = window.STAFF_DASHBOARD_HTML;
                if (window.dashboardController) window.dashboardController.init();
            }

            // Visualizer fade out
            app.ui.visualizer.style.opacity = '0.1';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(0.6)';
        }
    });
</script>
