@layout('layouts.admin')
@json('data/meta/admin_dashboard_title.json', $title)
@json('data/meta/admin_dashboard_body_class.json', $body_class)

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap');

    :root {
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-jp: 'Zen Kaku Gothic New', sans-serif;
        --color-bg: #03060f;
        --color-glass: rgba(255, 255, 255, 0.04);
        --color-glass-border: rgba(255, 255, 255, 0.1);
        --color-text-main: rgba(255, 255, 255, 0.95);
        --color-text-sub: rgba(147, 197, 253, 0.6);

        /* Dynamic Theme Colors */
        --theme-color: #3b82f6;
        --theme-glow: rgba(59, 130, 246, 0.5);
    }

    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg) !important;
        font-family: var(--font-primary);
        color: var(--color-text-main);
        overflow: hidden !important;
    }

    /* Subtle Background Grid */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 0;
        pointer-events: none;
    }

    #default-header-wrapper,
    #normal-header-wrapper,
    footer,
    #admin-sidebar {
        display: none !important;
    }

    .main-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: radial-gradient(circle at center, #0a1128 0%, #03060f 100%);
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .ambient-glow {
        position: absolute;
        width: 150vw;
        height: 150vw;
        background: radial-gradient(circle, var(--theme-glow) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.25;
        pointer-events: none;
        z-index: 0;
    }

    /* =========================================
       Visualizer Core (The AI "Soul")
       ========================================= */
    .visualizer-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 440px;
        height: 440px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        /* Higher than start-overlay initial state */
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
    }

    .core-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 40px var(--theme-color), 0 0 80px var(--theme-color);
        position: relative;
        z-index: 20;
        animation: breathe 4s infinite ease-in-out;
        transition: all 0.5s ease;
    }

    .wave {
        position: absolute;
        border: 2px solid var(--theme-color);
        border-radius: 50%;
        opacity: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .wave:nth-child(1) {
        animation: ripple 3s infinite 0s linear;
    }

    .wave:nth-child(2) {
        animation: ripple 3s infinite 1s linear;
    }

    .wave:nth-child(3) {
        animation: ripple 3s infinite 2s linear;
    }

    @keyframes breathe {

        0%,
        100% {
            transform: scale(1);
            box-shadow: 0 0 40px var(--theme-color);
        }

        50% {
            transform: scale(1.1);
            box-shadow: 0 0 80px var(--theme-color);
        }
    }

    @keyframes ripple {
        0% {
            width: 70px;
            height: 70px;
            opacity: 0.8;
            border-width: 3px;
        }

        100% {
            width: 450px;
            height: 450px;
            opacity: 0;
            border-width: 0px;
        }
    }

    .text-ring {
        position: absolute;
        width: 320px;
        height: 320px;
        animation: rotate 40s linear infinite;
        opacity: 0.3;
    }

    .text-ring text {
        fill: #fff;
        font-family: var(--font-primary);
        font-size: 8px;
        letter-spacing: 5px;
        text-transform: uppercase;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* =========================================
       Start Overlay & Login
       ========================================= */
    #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #0a1128 0%, #000 100%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.8s ease;
    }

    #start-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .logo-section {
        margin-bottom: 300px;
        text-align: center;
        opacity: 0;
        animation: fadeUp 1s ease 0.5s forwards;
    }

    .logo-main {
        font-size: 4rem;
        font-weight: 200;
        letter-spacing: 16px;
        color: #fff;
        margin-bottom: 10px;
    }

    .logo-main .initial {
        display: inline-block;
        color: var(--theme-color);
        font-weight: 700;
        text-shadow: 0 0 20px var(--theme-color);
    }

    .logo-sub {
        font-size: 0.9rem;
        color: var(--color-text-sub);
        letter-spacing: 6px;
        font-weight: 300;
    }

    .start-btn {
        position: absolute;
        bottom: 18%;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #fff;
        font-size: 28px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease;
        backdrop-filter: blur(15px);
    }

    .start-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 50px var(--theme-glow);
    }

    .start-label {
        position: absolute;
        bottom: -35px;
        font-size: 11px;
        letter-spacing: 3px;
        color: #fff;
        opacity: 0.6;
    }

    /* =========================================
       Chat Interface - Premium Split Layout
       ========================================= */
    #chat-interface {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #chat-interface.active {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

    /* Centered "Latest" Area */
    .latest-message-area {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        text-align: center;
        z-index: 110;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .latest-message-area .msg-bubble {
        max-width: 100%;
        font-size: 1.8rem;
        font-weight: 300;
        line-height: 1.6;
        color: #fff;
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        font-family: var(--font-jp);
    }

    /* Action Buttons in Center */
    .action-btn {
        background: var(--theme-color);
        color: #fff;
        border: none;
        padding: 16px 40px;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 2px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--theme-glow);
    }

    .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px var(--theme-glow);
        opacity: 0.9;
    }

    /* History Pane on the Right */
    .chat-history-pane {
        position: absolute;
        top: 0;
        right: 0;
        width: 25%;
        height: 100%;
        padding: 50px 25px 140px 25px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 100;
        background: linear-gradient(to left, rgba(0, 0, 0, 0.8), transparent);
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
    }

    .message-row {
        display: flex;
        flex-direction: column;
        gap: 10px;
        opacity: 0;
        animation: slideInMsg 0.4s forwards;
    }

    .message-row.ai {
        align-items: flex-start;
    }

    .message-row.user {
        align-items: flex-end;
    }

    .history-bubble {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 18px;
        border-radius: 12px;
        font-size: 0.9rem;
        font-family: var(--font-jp);
        color: rgba(255, 255, 255, 0.85);
        max-width: 90%;
    }

    /* Input Container */
    .input-container {
        position: absolute;
        bottom: 130px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        max-width: 90%;
        z-index: 200;
    }

    .input-glass {
        background: rgba(10, 10, 15, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        padding: 10px 10px 10px 30px;
        display: flex;
        align-items: center;
        backdrop-filter: blur(30px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        font-family: var(--font-jp);
    }

    .send-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--theme-color);
        border: none;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    /* Dashboard & Dock */
    #dashboard-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: all 0.8s ease;
        overflow-y: auto;
        padding: 30px;
        box-sizing: border-box;
    }

    #dashboard-view.active {
        opacity: 1;
        pointer-events: auto;
    }

    .mode-dock-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }

    .mode-dock {
        background: rgba(20, 20, 30, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        padding: 10px 15px;
        display: flex;
        gap: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .dock-icon {
        width: 52px;
        height: 52px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.4);
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .dock-icon:hover {
        transform: translateY(-5px);
        color: #fff;
    }

    .dock-icon.active {
        background: var(--theme-color);
        color: #fff;
        box-shadow: 0 8px 20px var(--theme-glow);
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInMsg {
        from {
            opacity: 0;
            transform: translateY(15px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Login UI */
    .login-card {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--theme-color);
        padding: 40px;
        border-radius: 24px;
        width: 340px;
        backdrop-filter: blur(25px);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .login-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 12px;
        color: #fff;
        outline: none;
        font-size: 1rem;
    }
</style>

<main id="main">
    <div class="ambient-glow"></div>

    <div class="visualizer-container" id="visualizer">
        <div class="text-ring">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path id="circlePath" d="M 100, 100 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0" fill="none" />
                <text>
                    <textPath href="#circlePath">MISOGI INTELLIGENT SYSTEM • OPERATIONAL GUIDANCE • </textPath>
                </text>
            </svg>
        </div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <div id="start-overlay">
        <div class="logo-section">
            <div class="logo-main"><span class="initial">M</span>ISOGI</div>
            <div class="logo-sub">INTELLIGENT SYSTEM<br>STANDBY</div>
        </div>
        <button class="start-btn" onclick="app.start()" id="start-btn">
            <i class="fas fa-power-off"></i>
            <span class="start-label">CONNECT</span>
        </button>
    </div>

    <div id="chat-interface">
        <div class="latest-message-area" id="latest-area"></div>
        <div class="chat-history-pane" id="chat-history"></div>
        <div class="input-container">
            <div class="input-glass">
                <input type="text" id="user-input" class="input-field" placeholder="MISOGIにアクセス..." autocomplete="off">
                <button class="send-btn" onclick="app.sendMessage()"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <div id="dashboard-view"></div>
    <div class="mode-dock-container" id="mode-dock-container" style="display: none;">
        <div class="mode-dock" id="mode-dock-items"></div>
    </div>
</main>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
<script src="/js/cognito_config.js"></script>
<script src="/js/cognito_auth.js"></script>

<script type="module">
    import { contextManager, MODES } from '/js/modules/context_manager.js?v=2';
    import { STAFF_DASHBOARD_HTML } from '/js/modules/dashboard_templates.js';
    import { DashboardController } from '/js/modules/dashboard_controller.js';

    window.contextManager = contextManager;
    window.MODES = MODES;
    window.dashboardController = new DashboardController();
    window.STAFF_DASHBOARD_HTML = STAFF_DASHBOARD_HTML;
</script>

<script>
    const app = {
        ui: {
            overlay: document.getElementById('start-overlay'),
            chat: document.getElementById('chat-interface'),
            latest: document.getElementById('latest-area'),
            history: document.getElementById('chat-history'),
            visualizer: document.getElementById('visualizer'),
            dock: document.getElementById('mode-dock-container'),
            dockItems: document.getElementById('mode-dock-items'),
            dashboard: document.getElementById('dashboard-view'),
            input: document.getElementById('user-input')
        },

        start: async function () {
            this.ui.overlay.classList.add('hidden');
            this.ui.chat.classList.add('active');
            await this.checkAuth();
        },

        checkAuth: async function () {
            this.renderLatest('ai', 'SYSTEM INITIALIZING...');
            if (window.CognitoAuth && window.CognitoAuth.isAuthenticated()) {
                try {
                    const user = await window.CognitoAuth.getCurrentUser();
                    this.onLoginSuccess(user);
                } catch (e) { this.showLoginForm(); }
            } else {
                setTimeout(() => {
                    this.renderLatest('ai', 'ACCESS RESTRICTED.<br>PLEASE LOGIN TO PROCEED.');
                    this.showLoginForm();
                }, 1000);
            }
        },

        onLoginSuccess: function (user) {
            if (window.contextManager) {
                window.contextManager.init(user);
                this.renderDock();
                this.ui.dock.style.display = 'flex';
            }
            this.renderLatest('ai', `ACCESS GRANTED.<br>WELCOME BACK, ${user.name || user.username}.`);
            this.checkAttendance();
        },

        showLoginForm: function () {
            this.ui.latest.innerHTML = `
            <div class="login-card">
                <div style="color:var(--theme-color); font-size:1rem; letter-spacing:2px; text-align:center; font-weight:600;">SYSTEM AUTHENTICATION</div>
                <input type="email" id="l-email" class="login-input" placeholder="EMAIL">
                <input type="password" id="l-pass" class="login-input" placeholder="PASSWORD">
                <button class="action-btn" onclick="app.performLogin()">VERIFY IDENTITY</button>
            </div>
        `;
        },

        performLogin: async function () {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if (!e || !p) return;
            this.renderLatest('ai', 'VERIFYING...');
            const res = await window.CognitoAuth.login(e, p);
            if (res.success) window.location.reload();
            else {
                this.renderLatest('ai', 'AUTH FAILED.');
                setTimeout(() => this.showLoginForm(), 2000);
            }
        },

        checkAttendance: function () {
            setTimeout(() => {
                this.ui.latest.innerHTML = `
                <div class="msg-bubble">本日の業務を開始しますか？</div>
                <button class="action-btn" style="margin-top:30px;" onclick="app.doClockIn()">
                    <i class="fas fa-clock"></i> 出勤を記録する
                </button>
            `;
                this.addToHistory('ai', '本日の業務を開始しますか？');
            }, 1500);
        },

        doClockIn: async function () {
            this.renderLatest('ai', '記録中...');
            // Mocking behavior for speed as requested in previous favorite flow
            setTimeout(() => {
                this.renderLatest('ai', '出勤を記録しました。<br>業務を開始してください。');
            }, 800);
        },

        renderLatest: function (role, content) {
            this.ui.latest.innerHTML = `<div class="msg-bubble">${content}</div>`;
            this.addToHistory(role, content);
        },

        addToHistory: function (role, content) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            row.innerHTML = `<div class="history-bubble">${content}</div>`;
            this.ui.history.appendChild(row);
            this.ui.history.scrollTop = this.ui.history.scrollHeight;
        },

        sendMessage: function () {
            const t = this.ui.input.value.trim();
            if (!t) return;
            this.renderLatest('user', t);
            this.ui.input.value = '';
            setTimeout(() => this.renderLatest('ai', '了解いたしました。指示を確認します。'), 800);
        },

        renderDock: function () {
            const modes = window.contextManager.getAvailableModes();
            this.ui.dockItems.innerHTML = '';
            modes.forEach(m => {
                const btn = document.createElement('button');
                btn.className = 'dock-icon';
                btn.dataset.mode = m.id;
                btn.innerHTML = `<i class="${m.icon}"></i>`;
                btn.onclick = () => window.contextManager.switchMode(m.id);
                this.ui.dockItems.appendChild(btn);
            });
        }
    };

    window.addEventListener('context-changed', (e) => {
        const m = e.detail;
        const colors = { 'admin': '#3b82f6', 'office': '#0ea5e9', 'sales': '#f97316', 'operations': '#10b981' };
        const c = colors[m.id] || '#3b82f6';
        document.documentElement.style.setProperty('--theme-color', c);
        document.documentElement.style.setProperty('--theme-glow', `${c}66`);

        document.querySelectorAll('.dock-icon').forEach(i => i.classList.toggle('active', i.dataset.mode === m.id));

        if (m.id === 'admin') {
            app.ui.dashboard.classList.remove('active');
            app.ui.chat.classList.add('active');
            app.ui.visualizer.style.opacity = '1';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(1)';
        } else {
            app.ui.chat.classList.remove('active');
            app.ui.dashboard.classList.add('active');
            if (!app.ui.dashboard.innerHTML.trim() && window.STAFF_DASHBOARD_HTML) {
                app.ui.dashboard.innerHTML = window.STAFF_DASHBOARD_HTML;
                if (window.dashboardController) window.dashboardController.init();
            }
            app.ui.visualizer.style.opacity = '0.1';
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(0.6)';
        }
    });

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') app.sendMessage(); });
</script>
