@layout('layouts.admin')
@json('data/meta/admin_dashboard_title.json', $title)
@json('data/meta/admin_dashboard_body_class.json', $body_class)

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap');

    :root {
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-jp: 'Zen Kaku Gothic New', sans-serif;
        --color-bg: #030305;
        --color-glass: rgba(255, 255, 255, 0.03);
        --color-glass-border: rgba(255, 255, 255, 0.08);
        --color-text-main: rgba(255, 255, 255, 0.95);
        --color-text-sub: rgba(255, 255, 255, 0.5);

        /* Dynamic Theme Colors */
        --theme-color: #3b82f6;
        /* Default Admin Blue */
        --theme-glow: rgba(59, 130, 246, 0.4);
    }

    /* Global Reset & Layout Overrides */
    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg) !important;
        font-family: var(--font-primary);
        color: var(--color-text-main);
        overflow: hidden !important;
    }

    /* Disable layout defaults */
    #default-header-wrapper,
    #normal-header-wrapper,
    footer {
        display: none !important;
    }

    #admin-sidebar {
        display: none !important;
    }

    /* We use our own dynamic sidebar logic */

    .main-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: radial-gradient(circle at center, #0a0a12 0%, #000000 100%);
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* =========================================
       Background Ambient Effects
       ========================================= */
    .ambient-glow {
        position: absolute;
        width: 150vw;
        height: 150vw;
        background: radial-gradient(circle, var(--theme-glow) 0%, transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.15;
        pointer-events: none;
        transition: background 1.5s ease;
        z-index: 0;
    }

    /* =========================================
       Visualizer Core (The AI "Soul")
       ========================================= */
    .visualizer-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
        /* Let clicks pass through unless active interaction needed */
    }

    .core-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 40px var(--theme-color), 0 0 80px var(--theme-color);
        position: relative;
        z-index: 20;
        animation: breathe 4s infinite ease-in-out;
        transition: all 0.5s ease;
    }

    .wave {
        position: absolute;
        border: 1px solid var(--theme-color);
        border-radius: 50%;
        opacity: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .wave:nth-child(1) {
        animation: ripple 3s infinite 0s linear;
    }

    .wave:nth-child(2) {
        animation: ripple 3s infinite 1s linear;
    }

    .wave:nth-child(3) {
        animation: ripple 3s infinite 2s linear;
    }

    @keyframes breathe {

        0%,
        100% {
            transform: scale(1);
            opacity: 0.9;
            box-shadow: 0 0 30px var(--theme-color);
        }

        50% {
            transform: scale(1.05);
            opacity: 1;
            box-shadow: 0 0 60px var(--theme-color);
        }
    }

    @keyframes ripple {
        0% {
            width: 60px;
            height: 60px;
            opacity: 0.6;
            border-width: 2px;
        }

        100% {
            width: 350px;
            height: 350px;
            opacity: 0;
            border-width: 0px;
        }
    }

    /* Rotating Text Ring */
    .text-ring {
        position: absolute;
        width: 280px;
        height: 280px;
        animation: rotate 40s linear infinite;
        opacity: 0.4;
        transition: opacity 0.5s;
    }

    .text-ring text {
        fill: var(--color-text-main);
        font-family: var(--font-primary);
        font-size: 9px;
        letter-spacing: 4px;
        text-transform: uppercase;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* =========================================
       Start Overlay & Login
       ========================================= */
    #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease, visibility 0.8s;
    }

    #start-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .logo-section {
        margin-bottom: 300px;
        /* Space for visualizer */
        text-align: center;
        opacity: 0;
        animation: fadeUp 1s ease 0.5s forwards;
    }

    .logo-main {
        font-size: 3rem;
        font-weight: 200;
        letter-spacing: 12px;
        color: #fff;
        margin-bottom: 10px;
    }

    .logo-sub {
        font-size: 0.8rem;
        color: var(--color-text-sub);
        letter-spacing: 4px;
        font-weight: 300;
        line-height: 1.5;
    }

    .start-btn {
        position: absolute;
        bottom: 15%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeIn 1s ease 1s forwards;
    }

    .start-btn::after {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 50%;
        border: 1px solid var(--theme-color);
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.4s ease;
    }

    .start-btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 50px var(--theme-glow);
    }

    .start-btn:hover::after {
        transform: scale(1);
        opacity: 0.5;
    }

    .start-label {
        position: absolute;
        bottom: -30px;
        font-size: 10px;
        letter-spacing: 2px;
        opacity: 0.5;
    }

    /* =========================================
       Chat Interface
       ========================================= */
    #chat-interface {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
        /* Let events pass to dashboard when hidden */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding-bottom: 120px;
        /* Space for Dock */
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #chat-interface.active {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

    .chat-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 40px 20% 20px 20%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
    }

    /* Scrollbar */
    .chat-scroll-area::-webkit-scrollbar {
        width: 4px;
    }

    .chat-scroll-area::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-scroll-area::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
    }

    .message-row {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        opacity: 0;
        animation: slideInMsg 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .message-row.user {
        justify-content: flex-end;
    }

    .msg-bubble {
        max-width: 60%;
        padding: 16px 24px;
        border-radius: 20px;
        font-size: 0.95rem;
        line-height: 1.6;
        position: relative;
        font-family: var(--font-jp);
    }

    .msg-bubble.ai {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px 20px 20px 20px;
        backdrop-filter: blur(10px);
    }

    .msg-bubble.user {
        background: var(--theme-color);
        color: #fff;
        border-radius: 20px 20px 4px 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .ai-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #000;
        border: 1px solid var(--theme-color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        color: var(--theme-color);
    }

    /* Input Area */
    .input-container {
        position: absolute;
        bottom: 140px;
        /* Above dock */
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        max-width: 90%;
        z-index: 200;
    }

    .input-glass {
        background: rgba(10, 10, 15, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        padding: 8px 8px 8px 24px;
        display: flex;
        align-items: center;
        backdrop-filter: blur(20px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .input-glass:focus-within {
        border-color: var(--theme-color);
        box-shadow: 0 10px 40px var(--theme-glow);
        background: rgba(10, 10, 15, 0.8);
    }

    .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1rem;
        outline: none;
        font-family: var(--font-jp);
    }

    .send-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--theme-color);
        border: none;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .send-btn:hover {
        transform: scale(1.1);
    }

    /* Login Form (Inside Chat) */
    .login-card {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--theme-color);
        padding: 30px;
        border-radius: 16px;
        width: 300px;
        margin: 20px 0;
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .login-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        color: #fff;
        outline: none;
    }

    .login-input:focus {
        border-color: var(--theme-color);
    }

    .action-btn {
        background: var(--theme-color);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: opacity 0.2s;
    }

    .action-btn:hover {
        opacity: 0.9;
    }

    /* =========================================
       Dashboard View (The "Job" Workspace)
       ========================================= */
    #dashboard-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow-y: auto;
        padding: 20px;
        /* Adjust based on content */
        box-sizing: border-box;
    }

    #dashboard-view.active {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
    }

    /* =========================================
       Job Change System (Dock)
       ========================================= */
    .mode-dock-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }

    .mode-dock {
        background: rgba(20, 20, 30, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-radius: 20px;
        padding: 10px 15px;
        display: flex;
        gap: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
    }

    .dock-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
    }

    .dock-icon:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transform: translateY(-8px) scale(1.15);
    }

    .dock-icon.active {
        background: var(--theme-color);
        color: #fff;
        box-shadow: 0 5px 20px var(--theme-glow);
        transform: translateY(-5px);
    }

    .dock-tooltip {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 10px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.2s;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dock-icon:hover .dock-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    /* Animations */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInMsg {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .visualizer-container {
            width: 300px;
            height: 300px;
        }

        .input-container {
            width: 95%;
            bottom: 100px;
        }

        .mode-dock {
            padding: 8px 10px;
            gap: 8px;
        }

        .dock-icon {
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
        }
    }
</style>

<!-- =======================================================
     HTML Structure
     ======================================================= -->
<main id="main" class="admin-dashboard">
    <!-- Ambient Glow BG -->
    <div class="ambient-glow"></div>

    <!-- Persistent Visualizer Core inside Main Content -->
    <div class="visualizer-container">
        <div class="text-ring">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path id="circlePath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none" />
                <text>
                    <textPath href="#circlePath">MISOGI INTELLIGENT SYSTEM • OPERATIONAL GUIDANCE • </textPath>
                </text>
            </svg>
        </div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <!-- Start Overlay (Initial Screen) -->
    <div id="start-overlay">
        <div class="logo-section">
            <div class="logo-main">MISOGI</div>
            <div class="logo-sub">INTELLIGENT SYSTEM<br>DISCONNECTED</div>
        </div>

        </div>
    </div>
</main>

     Logic & Scripts
     ======================================================= -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
<script src="/js/cognito_config.js"></script>
<script src="/js/cognito_auth.js"></script>

<script type="module">
    import { contextManager, MODES } from '/js/modules/context_manager.js?v=2';
    import { STAFF_DASHBOARD_HTML } from '/js/modules/dashboard_templates.js';
    import { DashboardController } from '/js/modules/dashboard_controller.js';

    // Global Exposure
    window.contextManager = contextManager;
    window.MODES = MODES;
    window.dashboardController = new DashboardController();
    window.STAFF_DASHBOARD_HTML = STAFF_DASHBOARD_HTML;
</script>

<script>
    /**
     * Main Application Logic (MISOGI Entrance)
     */
    const app = {
        // State
        isLoggedIn: false,
        currentUser: null,
        currentMode: 'admin',

        // UI Elements
        ui: {
            overlay: document.getElementById('start-overlay'),
            chatInterface: document.getElementById('chat-interface'),
            dashboardView: document.getElementById('dashboard-view'),
            chatHistory: document.getElementById('chat-history'),
            inputField: document.getElementById('user-input'),
            dockContainer: document.getElementById('mode-dock-container'),
            dockItems: document.getElementById('mode-dock-items'),
            visualizer: document.querySelector('.visualizer-container'),
            root: document.documentElement
        },

        // Initialize
        start: async function () {
            // 1. Animation: Hide Button & Overlay
            const btn = document.getElementById('start-btn');
            btn.style.transform = 'scale(0)';
            btn.style.opacity = '0';

            setTimeout(() => {
                this.ui.overlay.classList.add('hidden');
            }, 500);

            // 2. Auth Check
            await this.checkAuth();
        },

        checkAuth: async function () {
            this.addMessage('ai', '認証システムに接続中...');

            if (window.CognitoAuth && window.CognitoAuth.isAuthenticated()) {
                try {
                    const user = await window.CognitoAuth.getCurrentUser();
                    this.currentUser = user;
                    this.isLoggedIn = true;
                    this.onLoginSuccess(user);
                } catch (e) {
                    console.error(e);
                    this.showLoginForm();
                }
            } else {
                // Not logged in
                setTimeout(() => {
                    this.addMessage('ai', 'アクセス権限が確認できません。ログインしてください。');
                    this.showLoginForm();
                }, 1000);
            }
        },

        onLoginSuccess: function (user) {
            // Init Context Manager
            if (window.contextManager) {
                window.contextManager.init(user);
                this.renderDock();
                this.ui.dockContainer.style.display = 'flex';
            }

            const name = user.name || user.username || 'User';
            this.addMessage('ai', `認証成功。おかえりなさいませ、${name}様。`);

            // Show interface
            this.ui.chatInterface.classList.add('active');

            // Check Attendance (Mock logic for flow)
            this.checkAttendanceStatus(user);
        },

        showLoginForm: function () {
            this.ui.chatInterface.classList.add('active');

            // Create Login Card
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.innerHTML = `
            <div class="ai-avatar"><i class="fas fa-cube"></i></div>
            <div class="login-card">
                <div style="color:var(--theme-color); font-size:0.8rem; letter-spacing:1px;">SYSTEM LOGIN</div>
                <input type="email" id="login-email" class="login-input" placeholder="Email">
                <input type="password" id="login-pass" class="login-input" placeholder="Password">
                <button class="action-btn" onclick="app.performLogin()">LOGIN</button>
            </div>
        `;
            this.ui.chatHistory.appendChild(div);
            this.ui.chatHistory.scrollTop = this.ui.chatHistory.scrollHeight;
        },

        performLogin: async function () {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (!email || !pass) return;

            this.addMessage('user', '認証情報を送信...');

            try {
                const result = await window.CognitoAuth.login(email, pass);
                if (result.success) {
                    // Reload on success to refresh tokens and state properly
                    window.location.reload();
                } else {
                    this.addMessage('ai', 'ログイン失敗: ' + result.message);
                }
            } catch (e) {
                this.addMessage('ai', 'エラーが発生しました: ' + e.message);
            }
        },

        checkAttendanceStatus: async function (user) {
            // Ask for clock-in
            setTimeout(() => {
                this.addMessage('ai', '本日の業務を開始しますか？');

                // Show Clock-In Button as a 'System Action'
                const div = document.createElement('div');
                div.className = 'message-row ai';
                div.innerHTML = `
                 <div class="ai-avatar"><i class="fas fa-cube"></i></div>
                 <div class="msg-bubble ai" style="padding: 10px;">
                    <button class="action-btn" id="clock-in-btn" onclick="app.clockIn()"><i class="fas fa-clock"></i> 出勤する</button>
                 </div>
            `;
                this.ui.chatHistory.appendChild(div);
                this.ui.chatHistory.scrollTop = this.ui.chatHistory.scrollHeight;
            }, 1000);
        },

        clockIn: async function () {
            const btn = document.getElementById('clock-in-btn');
            if (btn) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 処理中...';
                btn.disabled = true;
            }

            // --- Actual API Call Logic Here ---
            try {
                const user = await window.CognitoAuth.getCurrentUser();
                const token = window.CognitoAuth.getIdToken();
                const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

                const sanitizedData = {
                    staff_id: user.id || user.sub,
                    staff_name: user.name || user.username,
                    date: new Date().toLocaleDateString('sv-SE'),
                    clock_in: new Date().toISOString()
                };

                const response = await fetch(`${API_BASE}/attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(sanitizedData)
                });

                if (response.ok) {
                    if (btn) {
                        btn.innerHTML = '<i class="fas fa-check"></i> 出勤完了';
                        btn.style.background = '#10b981'; // Success Green
                    }
                    this.addMessage('ai', '出勤を確認しました。業務モードへ移行します。');

                    // Switch to work mode automatically after delay
                    setTimeout(() => {
                        // Determine User Default Role/Mode (Fallback to Office/Staff logic)
                        // For now, let's switch to 'office' or whatever context manager decides
                        const defaultMode = window.contextManager.getAvailableModes()[0]?.id || 'office';
                        window.contextManager.switchMode(defaultMode);
                    }, 1500);

                } else {
                    throw new Error('API Error');
                }
            } catch (e) {
                console.error(e);
                this.addMessage('ai', '出勤処理に失敗しました。再試行してください。');
                if (btn) {
                    btn.innerHTML = '再試行';
                    btn.disabled = false;
                }
            }
        },

        // UI Helpers
        addMessage: function (role, text) {
            const div = document.createElement('div');
            div.className = `message-row ${role}`;

            let content = '';
            if (role === 'ai') {
                content = `<div class="ai-avatar"><i class="fas fa-cube"></i></div>
                       <div class="msg-bubble ai">${text}</div>`;
            } else {
                content = `<div class="msg-bubble user">${text}</div>`;
            }

            div.innerHTML = content;
            this.ui.chatHistory.appendChild(div);
            this.ui.chatHistory.scrollTop = this.ui.chatHistory.scrollHeight;
        },

        sendMessage: function () {
            const text = this.ui.inputField.value.trim();
            if (!text) return;

            this.addMessage('user', text);
            this.ui.inputField.value = '';

            // Basic AI Echo/Processing (Placeholder for full AI)
            setTimeout(() => {
                this.handleAIResponse(text);
            }, 600);
        },

        handleAIResponse: function (userText) {
            // Simple command handling for navigation
            if (userText.includes('戻る') || userText.includes('チャット')) {
                window.contextManager.switchMode('admin'); // Assuming admin is chat base
                this.addMessage('ai', 'チャットモードに戻ります。');
                return;
            }
            this.addMessage('ai', '申し訳ありません、現在対話機能は縮小運転中です。「コマンド」をご利用ください。');
        },

        renderDock: function () {
            const modes = window.contextManager.getAvailableModes();
            if (!modes.length) return;

            this.ui.dockItems.innerHTML = '';
            modes.forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'dock-icon';
                btn.dataset.mode = mode.id;
                btn.innerHTML = `<i class="${mode.icon}"></i><div class="dock-tooltip">${mode.jp_label}</div>`;
                btn.onclick = () => window.contextManager.switchMode(mode.id);
                this.ui.dockItems.appendChild(btn);
            });
        }
    };

    // Listen for Enter key
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') app.sendMessage();
    });

    // Context Manager Event Listener (The Bridge)
    window.addEventListener('context-changed', (e) => {
        const mode = e.detail;
        console.log('Mode Switched:', mode);

        // 1. Update Theme Colors
        const colors = {
            'admin': '#3b82f6',
            'office': '#0ea5e9',
            'sales': '#f97316',
            'operations': '#10b981'
        };
        const newColor = colors[mode.id] || '#3b82f6';
        document.documentElement.style.setProperty('--theme-color', newColor);
        document.documentElement.style.setProperty('--theme-glow', `${newColor}66`); // 40% hex opacity

        // 2. Update Dock Active State
        document.querySelectorAll('.dock-icon').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.mode === mode.id);
        });

        // 3. Switch Views
        if (mode.id === 'admin') {
            // Show Chat
            app.ui.dashboardView.classList.remove('active');
            app.ui.chatInterface.classList.add('active');
            // Visualizer large
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(1)';
            app.ui.visualizer.style.top = '50%';
        } else {
            // Show Dashboard
            app.ui.chatInterface.classList.remove('active');
            app.ui.dashboardView.classList.add('active');

            // Render Dashboard Content if empty
            if (!app.ui.dashboardView.innerHTML.trim() && window.STAFF_DASHBOARD_HTML) {
                app.ui.dashboardView.innerHTML = window.STAFF_DASHBOARD_HTML;
                if (window.dashboardController) window.dashboardController.init();
            }

            // Visualizer small & top-right or hidden?
            // Let's make it faded background element
            app.ui.visualizer.style.transform = 'translate(-50%, -50%) scale(0.6)';
            app.ui.visualizer.style.opacity = '0.3';
        }
    });

</script>
