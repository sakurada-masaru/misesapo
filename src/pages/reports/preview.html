<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¨„Éù„Éº„Éà„Éó„É¨„Éì„É•„Éº | „Éü„Çª„Çµ„Éù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #0a1628;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 16px;
        }

        .preview-container {
            max-width: 400px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .preview-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 16px 20px;
            text-align: center;
        }

        .preview-header h1 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .preview-header .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .preview-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .info-label {
            font-size: 0.7rem;
            color: #64748b;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        /* Photo comparison */
        .photo-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
        }

        .photo-box {
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photo-label {
            padding: 6px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-align: center;
        }

        .photo-box.before .photo-label {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .photo-box.after .photo-label {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .photo-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .photo-placeholder {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-size: 0.8rem;
        }

        .photo-arrow {
            color: #ec4899;
            font-size: 1.2rem;
        }

        /* Next proposal */
        .proposal-box {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 12px;
            padding: 12px;
        }

        .proposal-timing {
            font-weight: 700;
            color: #ec4899;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .proposal-work {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* Notes */
        .notes-text {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Actions */
        .preview-actions {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-align: center;
            transition: all 0.2s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="preview-container" id="preview-container">

        }

    </script>
</body>

</html>
