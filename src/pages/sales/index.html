<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Misesapo Sales AI</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #3b82f6;
            /* Blue Neon */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Hamburger Menu Button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-btn:active {
            color: #fff;
            transform: scale(0.95);
        }

        /* Center Visualizer (The "Synthesizer") */
        .visualizer-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            /* Tap to activate */
        }

        /* Core Pulse */
        .core-circle {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--accent-glow), 0 0 60px var(--accent-glow);
            position: absolute;
            z-index: 10;
            animation: breathe 4s infinite ease-in-out;
        }

        /* Orbital Waves */
        .wave {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .wave:nth-child(1) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 0s;
        }

        .wave:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 1s;
        }

        .wave:nth-child(3) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 2s;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 50px var(--accent-glow), 0 0 90px var(--accent-glow);
            }
        }

        @keyframes ripple {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
                border-color: var(--accent-color);
            }

            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-color: transparent;
            }
        }

        /* Status Text */
        .status-text {
            margin-top: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            animation: text-fade 3s infinite alternate;
        }

        @keyframes text-fade {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Off-canvas Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            padding-top: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .menu-item {
            display: block;
            padding: 16px 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .menu-item:hover,
        .menu-item:active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Interaction hint */
        .hint-text {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <!-- Header Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Menu -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="side-menu" id="side-menu">
        <a href="/sales/dashboard" class="menu-item"><i class="fas fa-chart-pie"></i> ダッシュボード</a>
        <a href="/sales/schedules" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
        <a href="/sales/assistant/" class="menu-item"><i class="fas fa-microphone"></i> AI秘書 (Full)</a>
        <a href="/sales/mypage" class="menu-item"><i class="fas fa-user"></i> マイページ</a>
        <div style="margin-top: 40px; padding: 0 30px; font-size: 0.8rem; color: rgba(255,255,255,0.3);">
            Misesapo AI Experience<br>v1.0.0
        </div>
    </nav>

    <!-- Central Visualizer -->
    <div class="visualizer-container" onclick="activateAI()">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <!-- Minimal Status -->
    <div class="status-text" id="status-text">LISTENING...</div>

    <div class="hint-text">Tap to Speak</div>

    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function activateAI() {
            // Animation for activation
            const core = document.querySelector('.core-circle');
            const status = document.getElementById('status-text');

            // Visual feedback
            core.style.transform = "scale(1.2)";
            core.style.boxShadow = "0 0 60px #3b82f6, 0 0 100px #3b82f6";
            status.textContent = "PROCESSING...";
            status.style.color = "#fff";

            // Navigate to AI Assistant (or activate overlay in future)
            setTimeout(() => {
                window.location.href = '/sales/assistant/';
            }, 600);
        }
    </script>
</body>

</html>
