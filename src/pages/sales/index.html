<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Misesapo Sales AI</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #3b82f6;
            /* Blue Neon */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Hamburger Menu Button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-btn:active {
            color: #fff;
            transform: scale(0.95);
        }

        /* Center Visualizer (The "Synthesizer") */
        .visualizer-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            /* Tap to activate */
        }

        /* Core Pulse */
        .core-circle {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--accent-glow), 0 0 60px var(--accent-glow);
            position: absolute;
            z-index: 10;
            animation: breathe 4s infinite ease-in-out;
        }

        /* Orbital Waves */
        .wave {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .wave:nth-child(1) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 0s;
        }

        .wave:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 1s;
        }

        .wave:nth-child(3) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 2s;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 50px var(--accent-glow), 0 0 90px var(--accent-glow);
            }
        }

        @keyframes ripple {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
                border-color: var(--accent-color);
            }

            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-color: transparent;
            }
        }

        /* Status Text */
        .status-text {
            margin-top: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            animation: text-fade 3s infinite alternate;
        }

        @keyframes text-fade {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Off-canvas Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            padding-top: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .menu-item {
            display: block;
            padding: 16px 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .menu-item:hover,
        .menu-item:active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Interaction hint */
        .hint-text {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        /* AI Response Overlay (Toast Style) */
        .ai-response-overlay {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 120;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .ai-response-overlay.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .ai-response-icon {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        /* Active State for Core (Pressing) */
        .core-circle.active {
            transform: scale(1.3) !important;
            filter: blur(2px);
            background: #fff;
            /* Turn white for high energy */
            box-shadow: 0 0 100px var(--accent-color), 0 0 200px var(--accent-color);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Rotating Circular Text */
        .circle-text-container {
            position: absolute;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 5;
            --base-scale: 0.45;
            transform: scale(var(--base-scale));
            animation: rotate-circle 30s linear infinite;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.6;
        }

        .circle-text-container.active {
            --base-scale: 1.1;
            transform: scale(var(--base-scale));
            animation-play-state: paused;
            opacity: 1;
        }

        @keyframes rotate-circle {
            from {
                transform: scale(var(--base-scale, 0.45)) rotate(0deg);
            }

            to {
                transform: scale(var(--base-scale, 0.45)) rotate(360deg);
            }
        }

        #circlePath {
            fill: none;
        }

        .circle-svg text {
            fill: rgba(255, 255, 255, 0.5);
            font-size: 8.5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3.5px;
        }

        .mode-switch-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .mode-btn {
            border: none;
            background: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 10px 24px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mode-btn.active {
            color: #fff;
            background: linear-gradient(135deg, var(--accent-color), #2563eb);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 80px 20px 110px 20px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 500;
        }

        #chat-container.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-history::-webkit-scrollbar {
            width: 0;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .chat-bubble.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-bubble.user {
            align-self: flex-end;
            background: var(--accent-color);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .chat-input-wrapper {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #text-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 8px 15px;
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .voice-mode-content {
            transition: all 0.5s ease;
        }

        .voice-mode-content.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- Header Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Menu -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="side-menu" id="side-menu">
        <a href="/sales/dashboard" class="menu-item"><i class="fas fa-chart-pie"></i> ダッシュボード</a>
        <a href="/sales/schedules" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
        <a href="/sales/assistant/" class="menu-item"><i class="fas fa-microphone"></i> AI秘書 (Full)</a>
        <a href="/sales/mypage" class="menu-item"><i class="fas fa-user"></i> マイページ</a>
        <div style="margin-top: 40px; padding: 0 30px; font-size: 0.8rem; color: rgba(255,255,255,0.3);">
            Misesapo AI Experience<br>v1.0.0
        </div>
    </nav>

    <!-- Central Visualizer / Voice Mode -->
    <div class="voice-mode-content" id="voice-content">
        <div class="visualizer-container">
            <!-- Rotating Text -->
            <div class="circle-text-container" id="circle-text">
                <svg viewBox="0 0 200 200" class="circle-svg" width="320" height="320">
                    <path id="circlePath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
                    <text>
                        <textPath href="#circlePath">
                            Misesapo AI Experience v1.0.0 &bull; Misesapo AI Experience v1.0.0 &bull;
                        </textPath>
                    </text>
                </svg>
            </div>

            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="core-circle"></div>
        </div>

        <div class="status-text" id="status-text">LISTENING...</div>

        <div class="hint-text">Tap to Speak</div>

        <!-- AI Response Overlay (Voice mode only) -->
        <div class="ai-response-overlay" id="ai-response">
            <div class="ai-response-icon"><i class="fas fa-sparkles"></i> AI Secretary</div>
            <div id="ai-message-text"></div>
        </div>
    </div>

    <!-- Chat Mode UI -->
    <div id="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="chat-bubble ai">
                お疲れ様です。ご用件をメッセージで入力してください。<br>
                「明日の予定は？」「A店の依頼書作成」などお手伝いします。
            </div>
        </div>
        <div class="chat-input-wrapper">
            <input type="text" id="text-input" placeholder="メッセージを入力..." autocomplete="off">
            <button class="send-btn" onclick="sendTextMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Mode Switcher -->
    <div class="mode-switch-container">
        <button class="mode-btn active" id="btn-voice-mode" onclick="switchMode('voice')">
            <i class="fas fa-microphone"></i> 音声
        </button>
        <button class="mode-btn" id="btn-chat-mode" onclick="switchMode('chat')">
            <i class="fas fa-comment-dots"></i> チャット
        </button>
    </div>

    <!-- Auth & Base Logic -->
    <script>
        const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

        function isTokenExpired(token) {
            if (!token || token === 'mock-token' || token === 'dev-token') return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return (payload.exp || 0) <= Math.floor(Date.now() / 1000) + 30;
            } catch (e) { return true; }
        }

        function ensureAuthOrRedirect() {
            const token = localStorage.getItem('cognito_id_token') || (JSON.parse(localStorage.getItem('misesapo_auth') || '{}')).token;
            if (!token || isTokenExpired(token)) {
                window.location.href = `/staff/signin.html?redirect=${encodeURIComponent(window.location.pathname)}`;
                return null;
            }
            return token;
        }

        // --- UI Logic ---
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        const visualizer = document.querySelector('.visualizer-container');
        const core = document.querySelector('.core-circle');
        const circleText = document.getElementById('circle-text');
        const statusText = document.getElementById('status-text');
        const responseOverlay = document.getElementById('ai-response');
        const messageText = document.getElementById('ai-message-text');
        const voiceContent = document.getElementById('voice-content');
        const chatContainer = document.getElementById('chat-container');
        const chatHistory = document.getElementById('chat-history');
        const textInput = document.getElementById('text-input');
        const btnVoice = document.getElementById('btn-voice-mode');
        const btnChat = document.getElementById('btn-chat-mode');

        let currentMode = 'voice';

        function switchMode(mode) {
            if (currentMode === mode) return;
            currentMode = mode;

            if (mode === 'voice') {
                btnVoice.classList.add('active');
                btnChat.classList.remove('active');
                chatContainer.classList.remove('active');
                voiceContent.classList.remove('hidden');
            } else {
                btnChat.classList.add('active');
                btnVoice.classList.remove('active');
                voiceContent.classList.add('hidden');
                chatContainer.classList.add('active');
                textInput.focus();
            }
        }

        function appendChatMessage(role, text) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${role}`;
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(bubble);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text) return;

            appendChatMessage('user', text);
            textInput.value = '';

            const token = ensureAuthOrRedirect();
            if (!token) return;

            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'chat-bubble ai';
            loadingBubble.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 解析中...';
            chatHistory.appendChild(loadingBubble);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/ai/process`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'assistant_concierge',
                        text: text
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.message || `API HTTP ${response.status}`);
                }

                const data = await response.json();
                if (loadingBubble.parentNode) loadingBubble.remove();

                let aiResult = data.result;
                if (typeof aiResult === 'string') {
                    try {
                        const jsonMatch = aiResult.match(/\{[\s\S]*\}/);
                        if (jsonMatch) aiResult = JSON.parse(jsonMatch[0]);
                    } catch (e) { }
                }

                appendChatMessage('ai', aiResult.reply || aiResult);
            } catch (err) {
                if (loadingBubble.parentNode) loadingBubble.remove();
                appendChatMessage('ai', `<i class="fas fa-exclamation-triangle"></i> エラー: ${err.message}`);
            }
        }

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTextMessage();
        });

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingMimeType = '';
        let isMicReady = false;
        let isInitializing = false;

        function getSupportedMimeType() {
            const types = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/mp4',
                'audio/aac'
            ];
            for (const t of types) {
                if (MediaRecorder.isTypeSupported(t)) return t;
            }
            return ''; // Let browser decide
        }

        // Initialize Audio (Triggered by user gesture)
        async function initAudio() {
            if (isMicReady || isInitializing) return;
            isInitializing = true;
            statusText.textContent = "INITIALIZING...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordingMimeType = getSupportedMimeType();
                const options = recordingMimeType ? { mimeType: recordingMimeType } : {};
                mediaRecorder = new MediaRecorder(stream, options);

                if (!recordingMimeType) recordingMimeType = mediaRecorder.mimeType;

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const totalSize = audioChunks.reduce((acc, chunk) => acc + chunk.size, 0);
                    console.log(`[Mic] Stopped. Size: ${totalSize} bytes`);

                    if (totalSize < 500) {
                        statusText.textContent = "TOO SHORT - TRY AGAIN";
                        statusText.style.color = "#ff4d4d";
                        setTimeout(() => { if (!isRecording) { statusText.textContent = "TAP TO SPEAK"; statusText.style.color = ""; } }, 2000);
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: recordingMimeType });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        await sendToAI(base64Audio);
                    };
                };

                isMicReady = true;
                statusText.textContent = "READY - HOLD TO SPEAK";
                return true;
            } catch (err) {
                console.error('Mic init failed:', err);
                statusText.textContent = "MIC ERROR";
                return false;
            } finally {
                isInitializing = false;
            }
        }

        // Send to Backend
        async function sendToAI(base64Audio) {
            const token = ensureAuthOrRedirect();
            if (!token) return;

            try {
                statusText.textContent = "PROCESSING...";
                // Clean MIME type (just the type, no codecs) for backend stability
                const cleanMime = recordingMimeType.split(';')[0];

                const response = await fetch(`${API_BASE}/ai/process`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'assistant_concierge',
                        audio: base64Audio,
                        mime_type: cleanMime
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.message || `API HTTP ${response.status}`);
                }

                const data = await response.json();
                let aiResult = data.result;

                if (typeof aiResult === 'string') {
                    try {
                        const jsonMatch = aiResult.match(/\{[\s\S]*\}/);
                        if (jsonMatch) aiResult = JSON.parse(jsonMatch[0]);
                    } catch (e) { }
                }

                showAIResponse(aiResult.reply || aiResult);
            } catch (err) {
                console.error('AI Processing failed:', err);
                let errorMsg = err.message;
                showAIResponse(`<i class="fas fa-exclamation-triangle"></i> AI処理でエラーが発生しました。<br><br><small style="color:#ffa5a5;">${errorMsg}</small><br><br><b>原因の可能性:</b><br>・録音が短すぎる<br>・マイク使用の未許可<br>・電波状況の悪化<br><br>改善しない場合は画面を更新してください。`);
            } finally {
                statusText.textContent = "TAP TO SPEAK";
            }
        }

        function showAIResponse(text) {
            messageText.innerHTML = (text || "わかりました。").replace(/\n/g, '<br>');
            responseOverlay.classList.add('visible');
        }

        // --- Interactivity ---
        let isButtonPressed = false;

        const startAction = async (e) => {
            if (currentMode !== 'voice') return;
            e.preventDefault();
            isButtonPressed = true;

            if (!isMicReady) {
                const success = await initAudio();
                if (!success || !isButtonPressed) return;
            }

            if (isRecording) return;
            isRecording = true;
            audioChunks = [];

            try {
                mediaRecorder.start(100);
                core.classList.add('active');
                circleText.classList.add('active');
                statusText.textContent = "LISTENING...";
                statusText.style.color = "#fff";
                responseOverlay.classList.remove('visible');
            } catch (err) {
                isRecording = false;
            }
        };

        const stopAction = (e) => {
            if (currentMode !== 'voice') return;
            isButtonPressed = false;
            if (!isRecording) return;
            isRecording = false;

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            core.classList.remove('active');
            circleText.classList.remove('active');
        };

        visualizer.addEventListener('touchstart', startAction);
        visualizer.addEventListener('touchend', stopAction);
        visualizer.addEventListener('mousedown', startAction);
        visualizer.addEventListener('mouseup', stopAction);
        visualizer.addEventListener('mouseleave', stopAction);

        // First click anywhere prepares the mic
        document.body.addEventListener('click', () => {
            if (currentMode === 'voice') initAudio();
        }, { once: true });

        document.addEventListener('DOMContentLoaded', () => {
            ensureAuthOrRedirect();
            statusText.textContent = "TAP TO SPEAK";
        });
    </script>
</body>

</html>
