<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Misesapo Sales AI</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #3b82f6;
            /* Blue Neon */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Hamburger Menu Button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-btn:active {
            color: #fff;
            transform: scale(0.95);
        }

        /* Center Visualizer (The "Synthesizer") */
        .visualizer-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            /* Tap to activate */
        }

        /* Core Pulse */
        .core-circle {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--accent-glow), 0 0 60px var(--accent-glow);
            position: absolute;
            z-index: 10;
            animation: breathe 4s infinite ease-in-out;
        }

        /* Orbital Waves */
        .wave {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .wave:nth-child(1) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 0s;
        }

        .wave:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 1s;
        }

        .wave:nth-child(3) {
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite 2s;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 50px var(--accent-glow), 0 0 90px var(--accent-glow);
            }
        }

        @keyframes ripple {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
                border-color: var(--accent-color);
            }

            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-color: transparent;
            }
        }

        /* Status Text */
        .status-text {
            margin-top: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            animation: text-fade 3s infinite alternate;
        }

        @keyframes text-fade {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Off-canvas Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            padding-top: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .menu-item {
            display: block;
            padding: 16px 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .menu-item:hover,
        .menu-item:active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Interaction hint */
        .hint-text {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        /* AI Response Overlay (Toast Style) */
        .ai-response-overlay {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 120;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .ai-response-overlay.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .ai-response-icon {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        /* Active State for Core (Pressing) */
        .core-circle.active {
            transform: scale(1.3) !important;
            filter: blur(2px);
            background: #fff;
            /* Turn white for high energy */
            box-shadow: 0 0 100px var(--accent-color), 0 0 200px var(--accent-color);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Rotating Circular Text */
        .circle-text-container {
            position: absolute;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 5;
            animation: rotate-circle 20s linear infinite;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.6;
        }

        .circle-text-container.active {
            transform: scale(1.25);
            animation-play-state: paused;
            opacity: 1;
        }

        @keyframes rotate-circle {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #circlePath {
            fill: none;
        }

        .circle-svg text {
            fill: rgba(255, 255, 255, 0.5);
            font-size: 8.5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3.5px;
        }
    </style>
</head>

<body>

    <!-- Header Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Menu -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="side-menu" id="side-menu">
        <a href="/sales/dashboard" class="menu-item"><i class="fas fa-chart-pie"></i> ダッシュボード</a>
        <a href="/sales/schedules" class="menu-item"><i class="fas fa-calendar-alt"></i> スケジュール</a>
        <a href="/sales/assistant/" class="menu-item"><i class="fas fa-microphone"></i> AI秘書 (Full)</a>
        <a href="/sales/mypage" class="menu-item"><i class="fas fa-user"></i> マイページ</a>
        <div style="margin-top: 40px; padding: 0 30px; font-size: 0.8rem; color: rgba(255,255,255,0.3);">
            Misesapo AI Experience<br>v1.0.0
        </div>
    </nav>

    <!-- Central Visualizer -->
    <div class="visualizer-container">
        <!-- Rotating Text -->
        <div class="circle-text-container" id="circle-text">
            <svg viewBox="0 0 200 200" class="circle-svg" width="320" height="320">
                <path id="circlePath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" />
                <text>
                    <textPath href="#circlePath">
                        Misesapo AI Experience v1.0.0 &bull; Misesapo AI Experience v1.0.0 &bull;
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="core-circle"></div>
    </div>

    <!-- Minimal Status -->
    <div class="status-text" id="status-text">LISTENING...</div>

    <div class="hint-text">Tap to Speak</div>

    <!-- AI Response Overlay -->
    <div class="ai-response-overlay" id="ai-response">
        <div class="ai-response-icon"><i class="fas fa-sparkles"></i> AI Secretary</div>
        <div id="ai-message-text"></div>
    </div>

    <!-- Auth & Base Logic -->
    <script>
        const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

        function isTokenExpired(token) {
            if (!token || token === 'mock-token' || token === 'dev-token') return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return (payload.exp || 0) <= Math.floor(Date.now() / 1000) + 30;
            } catch (e) { return true; }
        }

        function ensureAuthOrRedirect() {
            const token = localStorage.getItem('cognito_id_token') || (JSON.parse(localStorage.getItem('misesapo_auth') || '{}')).token;
            if (!token || isTokenExpired(token)) {
                window.location.href = `/staff/signin.html?redirect=${encodeURIComponent(window.location.pathname)}`;
                return null;
            }
            return token;
        }

        // --- UI Logic ---
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        const visualizer = document.querySelector('.visualizer-container');
        const core = document.querySelector('.core-circle');
        const circleText = document.getElementById('circle-text');
        const statusText = document.getElementById('status-text');
        const responseOverlay = document.getElementById('ai-response');
        const messageText = document.getElementById('ai-message-text');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingMimeType = '';

        function getSupportedMimeType() {
            const types = ['audio/webm', 'audio/mp4', 'audio/aac', 'audio/ogg'];
            for (const t of types) {
                if (MediaRecorder.isTypeSupported(t)) return t;
            }
            return 'audio/wav'; // Fallback
        }

        // Initialize Audio
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordingMimeType = getSupportedMimeType();
                console.log('[Mic] Supported MimeType:', recordingMimeType);

                mediaRecorder = new MediaRecorder(stream, { mimeType: recordingMimeType });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: recordingMimeType });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        await sendToAI(base64Audio);
                    };
                };
            } catch (err) {
                console.error('Mic init failed:', err);
                statusText.textContent = "AUTH ERROR";
                alert('マイクが使用できません。ブラウザの設定で許可されているか確認してください。');
            }
        }

        // Send to Backend
        async function sendToAI(base64Audio) {
            const token = ensureAuthOrRedirect();
            if (!token) return;

            try {
                statusText.textContent = "PROCESSING...";
                const response = await fetch(`${API_BASE}/ai/process`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'assistant_concierge',
                        audio: base64Audio,
                        mime_type: recordingMimeType
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                let aiResult = data.result;

                // Parse JSON from Gemini if needed
                if (typeof aiResult === 'string') {
                    try {
                        const jsonMatch = aiResult.match(/\{[\s\S]*\}/);
                        if (jsonMatch) aiResult = JSON.parse(jsonMatch[0]);
                    } catch (e) { console.warn('JSON Parse failed', e); }
                }

                showAIResponse(aiResult.reply || aiResult);
            } catch (err) {
                console.error('AI Processing failed:', err);
                showAIResponse("すみません、聞き取れませんでした。もう一度お願いします。");
            } finally {
                statusText.textContent = "TAP TO SPEAK";
            }
        }

        function showAIResponse(text) {
            messageText.innerHTML = (text || "わかりました。").replace(/\n/g, '<br>');
            responseOverlay.classList.add('visible');
        }

        // --- Interactivity ---
        const startAction = (e) => {
            e.preventDefault();
            if (isRecording) return;

            if (!mediaRecorder) {
                initAudio().then(() => {
                    if (mediaRecorder) startAction(e);
                });
                return;
            }

            isRecording = true;
            audioChunks = [];
            mediaRecorder.start();

            core.classList.add('active');
            circleText.classList.add('active');
            statusText.textContent = "LISTENING...";
            statusText.style.color = "#fff";
            responseOverlay.classList.remove('visible');
        };

        const stopAction = (e) => {
            if (!isRecording) return;
            isRecording = false;

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            core.classList.remove('active');
            circleText.classList.remove('active');
        };

        visualizer.addEventListener('touchstart', startAction);
        visualizer.addEventListener('touchend', stopAction);
        visualizer.addEventListener('mousedown', startAction);
        visualizer.addEventListener('mouseup', stopAction);
        visualizer.addEventListener('mouseleave', stopAction);

        // Pre-init auth & setup
        document.addEventListener('DOMContentLoaded', () => {
            ensureAuthOrRedirect();
            statusText.textContent = "TAP TO SPEAK";
        });
    </script>
</body>

</html>
