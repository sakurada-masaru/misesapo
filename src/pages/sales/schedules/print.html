<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清掃作業依頼書</title>
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                margin: 0;
                padding: 0;
            }

            .no-print {
                display: none;
            }
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            color: #333;
            background: #fff;
            padding: 20px;
            max-width: 210mm;
            /* A4 width */
            margin: 0 auto;
        }

        .container {
            border: 1px solid #ccc;
            /* Optional border for screen view */
            padding: 40px;
            min-height: 297mm;
            /* A4 height */
            box-sizing: border-box;
            position: relative;
        }

        @media print {
            .container {
                border: none;
                padding: 0;
                min-height: auto;
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .meta-info {
            text-align: right;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Sections */
        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 6px 10px;
            border-left: 5px solid #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background: #f9f9f9;
            width: 30%;
            font-weight: normal;
            color: #555;
        }

        /* Checkbox list style */
        .check-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .check-box {
            width: 16px;
            height: 16px;
            border: 1px solid #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .check-box.checked::after {
            content: "✔";
            font-size: 14px;
            line-height: 1;
        }

        .karte-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .karte-item label {
            display: block;
            font-size: 11px;
            color: #666;
        }

        .karte-item div {
            font-size: 13px;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }

        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            page-break-inside: avoid;
        }

        .sign-box {
            width: 200px;
            height: 80px;
            border: 1px solid #ccc;
            position: relative;
        }

        .sign-box span {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 10px;
            color: #999;
        }

        /* Mobile Responsive Styles (Screen Only) */
        @media screen and (max-width: 768px) {
            body {
                padding: 12px;
                background: #f3f4f6;
            }

            .container {
                width: 100%;
                max-width: 100%;
                padding: 20px 16px;
                height: auto;
                min-height: auto;
                border: none;
                border-radius: 8px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .header {
                flex-direction: column-reverse;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 24px;
            }

            .header .logo {
                margin-bottom: 0;
            }

            .meta-info {
                text-align: left;
                width: 100%;
                padding-bottom: 12px;
                border-bottom: 1px solid #eee;
            }

            /* Responsive Tables */
            table {
                display: block;
                width: 100%;
            }

            tbody,
            tr,
            th,
            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            tr {
                margin-bottom: 12px;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                overflow: hidden;
            }

            th {
                width: 100%;
                background: #f9fafb;
                color: #4b5563;
                font-weight: 600;
                padding: 8px 12px;
                border: none;
                border-bottom: 1px solid #f3f4f6;
            }

            td {
                width: 100%;
                border: none;
                padding: 10px 12px;
            }

            /* Two column fields like Date/Time become stacked pairs automatically with display:block */

            .karte-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .footer {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }

            .sign-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="no-print" style="margin-bottom: 20px; text-align: right;">
        <button onclick="window.print()"
            style="padding: 10px 20px; font-size: 16px; background: #333; color: #fff; border: none; cursor: pointer;">印刷する</button>
    </div>

    <div class="container" id="report-container">
        <div class="loading" style="text-align:center; padding: 50px;">読み込み中...</div>
    </div>

    <script>
        // Mock Data Utilities
        const params = new URLSearchParams(window.location.search);
        const scheduleId = params.get('id');

        async function fetchData() {
            if (!scheduleId) return;

            // In a real app, we might fetch from API. 
            // Here we try to get from localStorage cache if available, or assume we can fetch.
            // For simplicity in this static prototype context, we can try to read 'allSchedules' from localStorage if sales-schedules saved it,
            // OR we can fetch from API directly.

            // Let's assume we fetch from API using the same endpoint logic or verify logic.
            // Or simpler: We simulate fetching if we can't really share JS scope easily.

            try {
                // Need to know endpoints. Assuming standard AWS API.
                // Using a helper to fetch single schedule would be best.
                // For now, let's try to get data from opener if available?
                let scheduleData = null;
                if (window.opener && window.opener.getScheduleData) {
                    scheduleData = window.opener.getScheduleData(scheduleId);
                }

                if (!scheduleData) {
                    // Fallback: Fetch directly
                    const token = localStorage.getItem('cognito_id_token');
                    const apiBase = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';

                    // We need to fetch ALL mostly because we don't have get-one endpoint easily exposed in public docs?
                    // Actually let's assume we can pass data via localStorage for Preview.
                    const stored = localStorage.getItem('preview_schedule_data');
                    if (stored) {
                        const parsed = JSON.parse(stored);
                        if (parsed.id === scheduleId) scheduleData = parsed;
                    }
                }

                if (scheduleData) render(scheduleData);
                else document.getElementById('report-container').innerHTML = 'データが見つかりませんでした。';

            } catch (e) {
                console.error(e);
                document.getElementById('report-container').innerHTML = 'エラーが発生しました: ' + e.message;
            }
        }

        function render(data) {
            const today = new Date().toLocaleDateString('ja-JP');
            const container = document.getElementById('report-container');

            const workerName = data.worker_name || '未定';
            const storeName = data.store_name || '名称なし';
            const items = data.cleaning_items || [];

            container.innerHTML = `
            <div class="header">
                <div class="logo">
                    <!-- Logo placeholder -->
                    <div style="font-size: 20px; font-weight: bold; color: #FF679C;">MISESAPO</div>
                    <div style="font-size: 10px;">店舗清掃管理システム</div>
                </div>
                <div class="title">清掃作業依頼書</div>
                <div class="meta-info">
                    発行日: ${today}<br>
                    依頼No: ${data.id}
                </div>
            </div>

            <div class="section">
                <div class="section-title">作業日時・担当者</div>
                <table>
                    <tr>
                        <th>作業予定日</th>
                        <td>${data.date || data.scheduled_date}</td>
                        <th>作業時間</th>
                        <td>${data.time || data.scheduled_time} 〜 (想定)</td>
                    </tr>
                    <tr>
                        <th>担当者</th>
                        <td colspan="3">${workerName}</td>
                    </tr>
                </table>
            </div>

            <div class="section">
                <div class="section-title">作業実施店舗</div>
                <table>
                    <tr>
                        <th>店舗名</th>
                        <td>${storeName}</td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td>${data.store_address || '-'}</td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td>${data.store_phone || '-'}</td>
                    </tr>
                </table>
            </div>

            <div class="section">
                <div class="section-title">依頼内容</div>
                <div style="border: 1px solid #ccc; padding: 15px;">
                    <div class="check-list">
                        ${!items.length ? '<div>指定なし</div>' : items.map(item => `
                            <div class="check-item">
                                <span class="check-box checked"></span>
                                <span>${item.name || item}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">特記事項・備考</div>
                <div style="border: 1px solid #ccc; padding: 15px; min-height: 80px; white-space: pre-wrap;">${data.notes || 'なし'}</div>
            </div>
            
            <div class="section">
                <div class="section-title">店舗仕様・共有事項</div>
                 <div class="karte-grid">
                    <div class="karte-item">
                        <label>清掃の悩み</label>
                        <div>${data.survey_issue || '-'}</div>
                    </div>
                    <div class="karte-item">
                        <label>現場環境</label>
                        <div>${data.survey_environment || '-'}</div>
                    </div>
                    <div class="karte-item">
                        <label>鍵の場所</label>
                        <div>${data.survey_key_location || '-'}</div>
                    </div>
                     <div class="karte-item">
                        <label>ブレーカー位置</label>
                        <div>${data.survey_breaker_location || '-'}</div>
                    </div>
                 </div>
            </div>

            <div class="footer">
                <div class="sign-box"><span>発注承認印</span></div>
                <div class="sign-box"><span>作業完了確認印</span></div>
            </div>
        `;
        }

        fetchData();
    </script>
</body>

</html>
