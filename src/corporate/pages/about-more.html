        .footer-copyright {
    font-size: 14px;

}
        .about-more-back a {
            display: inline-block;
            padding: 12px 32px;
            background: #FF679C;
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 103, 156, 0.35);
            font-size: 16px;
        }

        .about-more-back a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(255, 103, 156, 0.45);
        }

        @media (max-width: 768px) {
            .about-coverage-content {
                justify-content: normal;
            }

            .about-coverage-content a {
                width: 44%;
            }

            .about-coverage-content img {
                width: 100%;
            }
        }

}
